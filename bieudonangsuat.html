<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th·ªëng K√™ B·∫£o Tr√¨ - Bi·ªÉu ƒê·ªì Ho√†n Th√†nh</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        .controls { display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-end; margin-bottom: 20px; padding: 20px; background-color: #ecf0f1; border-radius: 8px; }
        .control-group { display: flex; flex-direction: column; }
        .control-group label { margin-bottom: 5px; font-weight: 600; font-size: 0.9em; }
        
        input[type="file"], input[type="date"] { padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 1rem; }
        button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.3s; }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }

        .chart-container { position: relative; height: 500px; width: 100%; margin-top: 30px; }
        .summary { margin-top: 20px; font-weight: bold; text-align: right; color: #27ae60; font-size: 1.2em; }
        
        #error-msg { color: #e74c3c; margin-top: 10px; display: none; padding: 10px; background-color: #fadbd8; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Bi·ªÉu ƒê·ªì Theo D√µi B·∫£o Tr√¨ Ho√†n Th√†nh</h1>

    <div class="controls">
        <div class="control-group" style="flex: 2;">
            <label>1. T·∫£i l√™n file Excel (.xlsx)</label>
            <input type="file" id="uploadFile" accept=".xlsx, .xls, .csv">
        </div>
        <div class="control-group">
            <label>T·ª´ ng√†y:</label>
            <input type="date" id="startDate">
        </div>
        <div class="control-group">
            <label>ƒê·∫øn ng√†y:</label>
            <input type="date" id="endDate">
        </div>
        <div class="control-group">
            <button id="btnFilter" onclick="processData()" disabled>V·∫Ω Bi·ªÉu ƒê·ªì</button>
        </div>
    </div>

    <div id="error-msg"></div>
    <div class="summary" id="summaryText"></div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    let rawData = []; // Ch·ª©a d·ªØ li·ªáu g·ªëc t·ª´ Excel
    let chartInstance = null; // Bi·∫øn ch·ª©a bi·ªÉu ƒë·ªì

    // L·∫Øng nghe s·ª± ki·ªán ch·ªçn file
    document.getElementById('uploadFile').addEventListener('change', handleFileSelect, false);

    function handleFileSelect(evt) {
        const file = evt.target.files[0];
        if (!file) return;

        // Reset th√¥ng b√°o l·ªói
        document.getElementById('error-msg').style.display = 'none';

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                // Ki·ªÉm tra xem th∆∞ vi·ªán ƒë√£ t·∫£i ƒë∆∞·ª£c ch∆∞a
                if (typeof XLSX === 'undefined') {
                    throw new Error("Th∆∞ vi·ªán x·ª≠ l√Ω Excel ch∆∞a t·∫£i ƒë∆∞·ª£c. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.");
                }

                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array', cellDates: true});

                // T√¨m sheet ch·ª©a d·ªØ li·ªáu (∆Øu ti√™n t√™n ch·ª©a 'Data' ho·∫∑c l·∫•y sheet ƒë·∫ßu ti√™n)
                let sheetName = workbook.SheetNames.find(name => name.includes("Data")) || workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                // ƒê·ªçc d·ªØ li·ªáu: D√≤ng ti√™u ƒë·ªÅ ·ªü d√≤ng th·ª© 2 (Index 1) => range: 1
                const json = XLSX.utils.sheet_to_json(worksheet, { range: 1, defval: "" });

                if (json.length === 0) {
                    throw new Error("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu trong file.");
                }

                // Ki·ªÉm tra c·ªôt b·∫Øt bu·ªôc
                if (!json[0].hasOwnProperty('TR·∫†NG TH√ÅI') || !json[0].hasOwnProperty('NG√ÄY HO√ÄN TH√ÄNH')) {
                    throw new Error("File thi·∫øu c·ªôt 'TR·∫†NG TH√ÅI' ho·∫∑c 'NG√ÄY HO√ÄN TH√ÄNH'. Vui l√≤ng ki·ªÉm tra l·∫°i file m·∫´u.");
                }

                rawData = json;
                document.getElementById('btnFilter').disabled = false;
                
                // T·ª± ƒë·ªông v·∫Ω lu√¥n
                processData(); 

            } catch (err) {
                const errorDiv = document.getElementById('error-msg');
                errorDiv.innerText = "L·ªói: " + err.message;
                errorDiv.style.display = 'block';
                console.error(err);
            }
        };
        reader.readAsArrayBuffer(file);
    }

    function formatDate(dateObj) {
        if (!dateObj || isNaN(dateObj.getTime())) return null;
        const year = dateObj.getFullYear();
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const day = String(dateObj.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function processData() {
        if (rawData.length === 0) return;

        const startDateInput = document.getElementById('startDate').value;
        const endDateInput = document.getElementById('endDate').value;
        
        const start = startDateInput ? new Date(startDateInput) : new Date('2000-01-01');
        const end = endDateInput ? new Date(endDateInput) : new Date('2100-01-01');
        end.setHours(23, 59, 59, 999);

        const dailyCounts = {};
        let totalCompleted = 0;

        rawData.forEach(row => {
            // L·∫•y tr·∫°ng th√°i
            let status = (row['TR·∫†NG TH√ÅI'] || '').toString().trim().toLowerCase();
            
            // Ch·ªâ ƒë·∫øm n·∫øu tr·∫°ng th√°i l√† Done ho·∫∑c Ho√†n th√†nh
            if (status === 'done' || status === 'ho√†n th√†nh') {
                
                let dateVal = row['NG√ÄY HO√ÄN TH√ÄNH'];
                let dateObj = null;

                if (dateVal instanceof Date) {
                    dateObj = dateVal;
                } else if (typeof dateVal === 'string') {
                    dateObj = new Date(dateVal);
                }

                if (dateObj && !isNaN(dateObj.getTime())) {
                    if (dateObj >= start && dateObj <= end) {
                        const dateString = formatDate(dateObj);
                        if (dateString) {
                            dailyCounts[dateString] = (dailyCounts[dateString] || 0) + 1;
                            totalCompleted++;
                        }
                    }
                }
            }
        });

        const sortedDates = Object.keys(dailyCounts).sort();
        const dataValues = sortedDates.map(date => dailyCounts[date]);

        updateChart(sortedDates, dataValues);
        document.getElementById('summaryText').innerText = `T·ªïng s·ªë ƒë∆°n ho√†n th√†nh trong giai ƒëo·∫°n n√†y: ${totalCompleted}`;
    }

    function updateChart(labels, data) {
        const ctx = document.getElementById('myChart').getContext('2d');

        if (chartInstance) {
            chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'S·ªë l∆∞·ª£ng ho√†n th√†nh',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'S·ªë l∆∞·ª£ng (ƒê∆°n)' },
                        ticks: { stepSize: 1 }
                    },
                    x: {
                        title: { display: true, text: 'Ng√†y ho√†n th√†nh' }
                    }
                },
                plugins: {
                    legend: { display: true, position: 'top' },
                    tooltip: {
                        callbacks: {
                            title: function(context) {
                                const dateStr = context[0].label;
                                const [y, m, d] = dateStr.split('-');
                                return `Ng√†y: ${d}/${m}/${y}`;
                            }
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
