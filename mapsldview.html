<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAVIETNAM Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 1. CẤU HÌNH CHUNG --- */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; background-color: #f0f2f5; }
        
        /* Desktop: Chia đôi màn hình */
        #sld-panel { width: 50%; height: 100%; background: #ffffff; border-right: 1px solid #ccc; position: relative; overflow: auto; }
        #map-panel { width: 50%; height: 100%; position: relative; }
        
        /* Ẩn các thành phần Mobile trên Desktop */
        .mobile-header, .mobile-sidebar, .sidebar-overlay { display: none; }

        /* --- 2. CẤU HÌNH MOBILE (RESPONSIVE) --- */
        @media (max-width: 1024px) {
            body { flex-direction: column; }
            
            /* HEADER */
            .mobile-header {
                display: flex; align-items: center; justify-content: space-between;
                height: 50px; background-color: #2c3e50; color: white;
                padding: 0 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                z-index: 2000; flex-shrink: 0;
            }
            .header-btn { font-size: 20px; cursor: pointer; background: none; border: none; color: white; padding: 5px; }
            
            /* PANEL FULL SCREEN */
            #sld-panel, #map-panel { 
                width: 100%; 
                height: calc(100vh - 50px); 
                display: none; border: none; position: relative;
            }
            .active-panel { display: block !important; }

            /* SIDEBAR MENU (TRƯỢT) */
            .mobile-sidebar {
                display: block; position: fixed; top: 0; left: -280px; /* Ẩn bên trái */
                width: 280px; height: 100%; background: white; z-index: 3000;
                transition: left 0.3s ease; /* Hiệu ứng trượt */
                box-shadow: 2px 0 10px rgba(0,0,0,0.2);
                display: flex; flex-direction: column;
            }
            .mobile-sidebar.open { left: 0; } /* Class để hiện ra */

            .sidebar-header { padding: 20px; background: #2c3e50; color: white; font-weight: bold; font-size: 18px; }
            .sidebar-item {
                padding: 15px 20px; border-bottom: 1px solid #f1f1f1; cursor: pointer;
                font-size: 15px; color: #333; display: flex; align-items: center; transition: 0.2s;
            }
            .sidebar-item i { width: 35px; color: #007bff; font-size: 18px; }
            .sidebar-item:active, .sidebar-item.active { background-color: #e3f2fd; color: #007bff; font-weight: bold; }

            /* OVERLAY (LỚP PHỦ ĐEN MỜ) */
            .sidebar-overlay {
                display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); z-index: 2500;
                backdrop-filter: blur(2px);
            }
            .sidebar-overlay.open { display: block; }
            
            /* Điều chỉnh chú thích trên mobile */
            .panel-overlay { top: 10px; left: 10px; padding: 8px; font-size: 11px; max-width: 200px; }
        }

        /* --- 3. CÁC ELEMENT (Node, Wire...) --- */
        /* (Giữ nguyên CSS cũ) */
        .panel-overlay { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.95); padding: 10px 15px; border-radius: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); z-index: 1000; border: 1px solid #ddd; pointer-events: none; }
        .legend-item { display: flex; align-items: center; margin-top: 5px; font-size: 12px; font-weight: 500; }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; border: 1px solid rgba(0,0,0,0.1); }

        .node-box { position: absolute; width: 80px; text-align: center; font-size: 10px; font-weight: bold; cursor: pointer; border: 2px solid #555; background: white; transition: all 0.2s; padding: 4px; user-select: none; z-index: 10; border-radius: 3px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .node-box:hover { transform: scale(1.1); z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .closed { border-color: #d32f2f !important; color: #d32f2f; }
        .open { border-color: #27ae60 !important; color: #27ae60; border-style: dashed !important; background-color: #f9fff9; }
        .locked { border: 3px solid #f39c12 !important; background-color: #fcf3cf !important; color: #f39c12; }

        .energized-node { background-color: #ffccbc !important; box-shadow: 0 0 8px rgba(255, 61, 0, 0.4); border-color: #d32f2f !important; }
        .safe-node { background-color: #d5f5e3 !important; border-color: #27ae60 !important; box-shadow: 0 0 8px rgba(46, 204, 113, 0.4); }

        .wire { position: absolute; z-index: 5; pointer-events: none; transition: border-color 0.2s; box-sizing: border-box; }
        .energized-line { border-color: #ff3d00 !important; z-index: 6; }
        .safe-line { border-color: #2ecc71 !important; z-index: 5; }
        .dead-line { border-color: #95a5a6 !important; z-index: 1; }
        .wire-solid { border-style: solid; }
        .wire-dashed { border-style: dashed; }

        .type-bus { height: 12px !important; background: #2c3e50; border: none; width: 300px; border-radius: 6px; }
        .type-bus span { display: none; } .type-bus.energized-node { background-color: #ff3d00 !important; }
        .type-bus.safe-node { background-color: #2ecc71 !important; }
        .type-source { background-color: #e3f2fd; border-color: #1565c0; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; }
        .type-cable { height: 24px !important; width: 100px; background: #ecf0f1; border: 1px dashed #7f8c8d; transform: skewX(-10deg); }
        .type-cable.energized-node { background-color: #ffccbc !important; border-color: #ff3d00; }
        .type-cable.safe-node { background-color: #d5f5e3 !important; border-color: #2ecc71; }

        /* Modal LOTO */
        .loto-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center; }
        .loto-box { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); animation: popUp 0.2s ease-out; }
        @keyframes popUp { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        .btn-action { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

    <div class="mobile-header">
        <button class="header-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div style="font-weight:bold; font-size:16px;">TAVIETNAM SCADA</div>
        <div style="width:30px"></div>
    </div>

    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="mobile-sidebar" id="mobileSidebar">
        <div class="sidebar-header">
            <i class="fas fa-bolt" style="color:#f1c40f; margin-right:10px;"></i> MENU
        </div>
        
        <div class="sidebar-item active" onclick="switchView('sld', this)">
            <i class="fas fa-project-diagram"></i> Sơ đồ Nguyên lý
        </div>
        <div class="sidebar-item" onclick="switchView('map', this)">
            <i class="fas fa-map-marked-alt"></i> Bản đồ GIS
        </div>
        
        <div style="margin-top:auto; padding:20px; color:#999; font-size:12px; text-align:center; border-top:1px solid #eee;">
            <span id="app-version">Ver 3.2</span>
        </div>
    </div>

    <div id="sld-panel" class="active-panel">
        <div class="panel-overlay">
            <strong style="color:#2c3e50">CHÚ THÍCH</strong>
            <div class="legend-item"><span class="dot" style="background:#ff3d00"></span>Có điện (Live)</div>
            <div class="legend-item"><span class="dot" style="background:#2ecc71"></span>An toàn (Safe)</div>
            <div class="legend-item"><span class="dot" style="background:#95a5a6"></span>Mất điện (Dead)</div>
        </div>
        <div id="sld-canvas" style="width: 4000px; height: 3000px;"></div>
    </div>

    <div id="map-panel">
        <div class="panel-overlay" style="right: 15px; left: auto; top: 15px;">
            <strong>BẢN ĐỒ GIS</strong>
        </div>
        <div id="map" style="width:100%; height:100%"></div>
    </div>

    <div id="lotoModal" class="loto-modal">
        <div class="loto-box">
            <h3 id="lotoTitle" style="margin-top:0; color:#2c3e50">Thao tác</h3>
            <div id="lotoActions"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // VERSION
        document.getElementById('app-version').innerText = "Ver 3.2 (Mobile Sidebar)";

        const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f", databaseURL: "https://tavietnam-78ae8-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let localNodes = []; const sldCanvas = document.getElementById('sld-canvas');
        
        const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:22, maxNativeZoom:19});
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {maxZoom:22, maxNativeZoom:18});
        const map = L.map('map', { center: [10.8231, 106.6297], zoom: 18, layers: [street] });
        L.control.layers({"Bản đồ": street, "Vệ tinh": sat}).addTo(map);
        let mapMarkers = {}, mapLines = {}, currentTargetId = null;

        // --- SIDEBAR LOGIC ---
        window.toggleSidebar = function() {
            document.getElementById('mobileSidebar').classList.toggle('open');
            document.querySelector('.sidebar-overlay').classList.toggle('open');
        }
        
        window.closeSidebar = function() {
            document.getElementById('mobileSidebar').classList.remove('open');
            document.querySelector('.sidebar-overlay').classList.remove('open');
        }

        window.switchView = function(mode, btn) {
            // Đóng sidebar trước để gọn màn hình
            window.closeSidebar();

            // Cập nhật class active
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(mode === 'sld') {
                document.getElementById('sld-panel').classList.add('active-panel');
                document.getElementById('map-panel').classList.remove('active-panel');
            } else {
                document.getElementById('sld-panel').classList.remove('active-panel');
                document.getElementById('map-panel').classList.add('active-panel');
                setTimeout(() => map.invalidateSize(), 300);
            }
        }

        function isConductive(node) {
            if (['source', 'bus', 'tr', 'load', 'cable', 'wire', 'underground'].includes(node.type)) return true;
            if (['cb', 'ds', 'fco'].includes(node.type)) return node.state === 'closed';
            return false;
        }

        function calculateSystemState() {
            localNodes.forEach(n => { n.isEnergized = false; n.isSafe = false; });
            const pQueue = localNodes.filter(n => n.type === 'source');
            pQueue.forEach(n => n.isEnergized = true);
            while(pQueue.length > 0) {
                const curr = pQueue.shift();
                if(isConductive(curr)) {
                    localNodes.filter(n => n.parent === curr.id).forEach(k => {
                        if(!k.isEnergized) { k.isEnergized = true; pQueue.push(k); }
                    });
                }
            }
            const sQueue = localNodes.filter(n => n.state === 'locked');
            sQueue.forEach(n => n.isSafe = true);
            while(sQueue.length > 0) {
                const curr = sQueue.shift();
                localNodes.filter(n => n.parent === curr.id).forEach(k => {
                    if(!k.isEnergized && !k.isSafe) { k.isSafe = true; sQueue.push(k); }
                });
            }
        }

        onValue(ref(db, 'system_nodes'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                localNodes = Object.values(data);
                calculateSystemState();
                renderSLD(); renderMap();
            }
        });

        window.handleDeviceClick = function(id) {
            const node = localNodes.find(n => n.id === id);
            if (!['cb', 'ds', 'fco'].includes(node.type)) return;

            currentTargetId = id;
            const actions = document.getElementById('lotoActions');
            document.getElementById('lotoTitle').innerText = `${node.label}`;
            actions.innerHTML = '';

            if (node.state === 'closed') {
                actions.innerHTML += `<button class="btn-action" style="background:#e74c3c" onclick="updateState('open')"><i class="fas fa-power-off"></i> CẮT ĐIỆN (OPEN)</button>`;
            } else if (node.state === 'open') {
                actions.innerHTML += `<button class="btn-action" style="background:#27ae60" onclick="updateState('closed')"><i class="fas fa-bolt"></i> ĐÓNG ĐIỆN (CLOSE)</button>`;
                actions.innerHTML += `<button class="btn-action" style="background:#f39c12" onclick="updateState('locked')"><i class="fas fa-lock"></i> KHÓA LOTO</button>`;
            } else if (node.state === 'locked') {
                actions.innerHTML += `<button class="btn-action" style="background:#27ae60" onclick="updateState('open')"><i class="fas fa-unlock"></i> MỞ KHÓA (UNLOCK)</button>`;
            }
            actions.innerHTML += `<button class="btn-action" style="background:#95a5a6" onclick="document.getElementById('lotoModal').style.display='none'">Hủy</button>`;
            document.getElementById('lotoModal').style.display = 'flex';
        }

        window.updateState = (s) => {
            update(ref(db, 'system_nodes/' + currentTargetId), { state: s });
            document.getElementById('lotoModal').style.display = 'none';
        }

        function renderSLD() {
            sldCanvas.innerHTML = '';
            localNodes.forEach(node => {
                if (node.parent) {
                    const p = localNodes.find(n => n.id === node.parent);
                    if (p) drawWire(p, node);
                }
            });
            localNodes.forEach(node => {
                const el = document.createElement('div');
                el.className = `node-box type-${node.type}`;
                el.style.left = node.sld.x + 'px'; el.style.top = node.sld.y + 'px';
                
                if(['cb','ds','fco'].includes(node.type)) el.classList.add(node.state);
                if(node.isEnergized) el.classList.add('energized-node');
                else if(node.isSafe) el.classList.add('safe-node');

                let content = `<span>${node.label}</span>`;
                if(['cb','ds','fco'].includes(node.type)) {
                    let st = node.state === 'closed' ? 'ON' : (node.state==='locked'?'LOTO':'OFF');
                    content += `<br><span style="font-size:9px">${st}</span>`;
                    if(node.state==='locked') content += ` <i class="fas fa-lock"></i>`;
                }
                if(['bus','wire','cable','underground'].includes(node.type)) content = '';

                el.innerHTML = content;
                el.onclick = () => window.handleDeviceClick(node.id);
                sldCanvas.appendChild(el);
            });
        }

        function drawWire(p, c) {
            let colorCls = 'dead-line';
            if(p.isEnergized && isConductive(p)) colorCls = 'energized-line';
            else if(p.isSafe || p.state === 'locked') colorCls = 'safe-line';

            const typeCls = 'wire-' + (c.connection || 'solid');
            
            let pW=80, pH=50, cW=80, cH=50;
            if(p.type==='bus'){ pW=300; pH=12; } else if(['source','tr'].includes(p.type)){ pW=60; pH=60; } else if(['wire','cable','underground'].includes(p.type)){ pW=100; pH=20; }
            if(c.type==='bus'){ cW=300; cH=12; } else if(['source','tr'].includes(c.type)){ cW=60; cH=60; } else if(['wire','cable','underground'].includes(c.type)){ cW=100; cH=20; }

            let x1, y1, x2, y2;
            if (p.type === 'bus') { let idealX = c.sld.x + cW/2; x1 = Math.max(p.sld.x, Math.min(p.sld.x + pW, idealX)); y1 = p.sld.y + pH; } 
            else { x1 = p.sld.x + pW/2; y1 = p.sld.y + pH; }
            if (c.type === 'bus') { let idealX = x1; x2 = Math.max(c.sld.x, Math.min(c.sld.x + cW, idealX)); y2 = c.sld.y; } 
            else { x2 = c.sld.x + cW/2; y2 = c.sld.y; }

            const midY = y1 + (y2 - y1) / 2;
            createWire(x1, y1, x1, midY, colorCls, typeCls, 'v');
            createWire(x1, midY, x2, midY, colorCls, typeCls, 'h');
            createWire(x2, midY, x2, y2, colorCls, typeCls, 'v');
        }

        function createWire(x1, y1, x2, y2, color, type, dir) {
            if(Math.abs(x1-x2)<1 && Math.abs(y1-y2)<1) return;
            const d = document.createElement('div');
            d.className = `wire ${color} ${type}`;
            d.style.left = Math.min(x1, x2) + 'px'; d.style.top = Math.min(y1, y2) + 'px';
            if(dir==='h') { d.style.width=Math.abs(x2-x1)+'px'; d.style.height='0'; d.style.borderTopWidth='2px'; d.style.borderLeftWidth='0'; }
            else { d.style.width='0'; d.style.height=Math.abs(y2-y1)+'px'; d.style.borderLeftWidth='2px'; d.style.borderTopWidth='0'; }
            sldCanvas.appendChild(d);
        }

        function renderMap() {
            for(let k in mapMarkers) map.removeLayer(mapMarkers[k]); mapMarkers={};
            for(let k in mapLines) map.removeLayer(mapLines[k]); mapLines={};

            localNodes.forEach(node => {
                if(node.parent && node.geo) {
                    const p = localNodes.find(n => n.id === node.parent);
                    if(p && p.geo) {
                        let color = '#95a5a6';
                        if(p.isEnergized && isConductive(p)) color = '#ff3d00';
                        else if(p.isSafe || p.state === 'locked') color = '#2ecc71';
                        
                        const dash = (node.connection === 'dashed') ? '5, 10' : null;
                        mapLines[node.id] = L.polyline([[p.geo.lat,p.geo.lng], [node.geo.lat,node.geo.lng]], {color:color, weight:3, dashArray:dash}).addTo(map);
                    }
                }
            });

            localNodes.forEach(node => {
                if(!node.geo) return;
                let color = '#666';
                if(node.isEnergized) {
                    if(node.state==='closed') color='#d32f2f'; else if(node.type==='source') color='#1565c0'; else color='#27ae60';
                } else if(node.isSafe) color='#27ae60';
                if(node.state==='locked') color='#f39c12';

                let bg = node.isEnergized ? '#fff' : (node.isSafe ? '#d5f5e3' : '#f0f0f0');
                if(node.state==='locked') bg='#fcf3cf';

                const html = `<div style="background:${bg}; border:2px solid ${color}; border-radius:4px; padding:2px; text-align:center; font-weight:bold; font-size:10px; min-width:40px;">${node.label}</div>`;
                const icon = L.divIcon({className:'', html:html, iconSize:[60,20]});
                const m = L.marker([node.geo.lat, node.geo.lng], {icon:icon}).addTo(map);
                m.on('click', () => window.handleDeviceClick(node.id));
                mapMarkers[node.id] = m;
            });
        }
    </script>
</body>
</html>
