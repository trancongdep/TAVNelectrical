<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAVIETNAM Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 1. CẤU HÌNH CƠ BẢN --- */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; background-color: #f0f2f5; }
        
        /* Desktop: Chia đôi màn hình */
        #sld-panel { width: 50%; height: 100%; background: #ffffff; border-right: 1px solid #ccc; position: relative; overflow: auto; }
        #map-panel { width: 50%; height: 100%; position: relative; }
        
        /* Ẩn các thành phần Mobile trên Desktop */
        .mobile-header, .mobile-sidebar, .sidebar-overlay { display: none; }

        /* --- 2. CẤU HÌNH MOBILE (RESPONSIVE) --- */
        @media (max-width: 1024px) {
            body { flex-direction: column; }
            
            /* Header cho Mobile */
            .mobile-header {
                display: flex; align-items: center; justify-content: space-between;
                height: 50px; background-color: #2c3e50; color: white;
                padding: 0 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                z-index: 2000; flex-shrink: 0;
            }
            .header-btn { font-size: 20px; cursor: pointer; background: none; border: none; color: white; }
            .header-title { font-weight: bold; font-size: 16px; }

            /* Panel chiếm toàn bộ phần còn lại (trừ header) */
            #sld-panel, #map-panel { 
                width: 100%; 
                height: calc(100vh - 50px); /* 100% chiều cao trừ đi header */
                display: none; /* Ẩn mặc định */
                border: none;
                position: relative;
            }
            
            /* Class hiển thị */
            .active-panel { display: block !important; }

            /* --- SIDEBAR MENU --- */
            .mobile-sidebar {
                display: block; position: fixed; top: 0; left: -260px; /* Giấu bên trái */
                width: 260px; height: 100%; background: white; z-index: 3000;
                transition: left 0.3s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.2);
                padding-top: 20px;
            }
            .mobile-sidebar.open { left: 0; } /* Hiện ra */

            .sidebar-item {
                padding: 15px 20px; border-bottom: 1px solid #eee; cursor: pointer;
                font-size: 16px; color: #333; display: flex; align-items: center;
            }
            .sidebar-item i { width: 30px; color: #007bff; }
            .sidebar-item:hover, .sidebar-item.active { background-color: #f0f8ff; color: #007bff; font-weight: bold; }

            /* Lớp phủ đen mờ khi mở menu */
            .sidebar-overlay {
                display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); z-index: 2500;
            }
            .sidebar-overlay.open { display: block; }
            
            /* Điều chỉnh Overlay thông tin trên Mobile */
            .panel-overlay { top: 10px; left: 10px; padding: 8px; font-size: 11px; max-width: 200px; }
        }

        /* --- 3. GIAO DIỆN THIẾT BỊ --- */
        .panel-overlay { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.95); padding: 10px 15px; border-radius: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); z-index: 1000; border: 1px solid #ddd; pointer-events: none; }
        .legend-item { display: flex; align-items: center; margin-top: 5px; font-size: 12px; font-weight: 500; }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; border: 1px solid rgba(0,0,0,0.1); }

        .node-box { position: absolute; width: 80px; text-align: center; font-size: 10px; font-weight: bold; cursor: pointer; border: 2px solid #555; background: white; transition: all 0.2s; padding: 4px; user-select: none; z-index: 10; border-radius: 3px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .closed { border-color: #d32f2f !important; color: #d32f2f; }
        .open { border-color: #27ae60 !important; color: #27ae60; border-style: dashed !important; background-color: #f9fff9; }
        .energized-node { background-color: #ffccbc !important; box-shadow: 0 0 8px rgba(255, 61, 0, 0.4); }
        .energized-line { border-color: #ff3d00 !important; z-index: 5 !important; box-shadow: 0 0 4px #ff3d00; }
        .dead-line { border-color: #95a5a6 !important; z-index: 1; }

        .wire { position: absolute; z-index: 5; pointer-events: none; transition: border-color 0.2s; box-sizing: border-box; }
        .wire-solid { border-style: solid; }
        .wire-dashed { border-style: dashed; }

        .type-bus { height: 12px !important; background: #2c3e50; border: none; width: 300px; border-radius: 6px; }
        .type-bus span { display: none; } .type-bus.energized-node { background-color: #ff3d00 !important; }
        .type-source { background-color: #e3f2fd; border-color: #1565c0; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; }
        .type-cable { height: 24px !important; width: 100px; background: #ecf0f1; border: 1px dashed #7f8c8d; font-size: 9px; transform: skewX(-10deg); }
        .type-cable.energized-node { background-color: #ffccbc !important; border-color: #ff3d00; }
    </style>
</head>
<body>

    <div class="mobile-header">
        <button class="header-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">TAVIETNAM SCADA</div>
        <div style="width:20px"></div> </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="mobile-sidebar" id="mobileSidebar">
        <div style="padding: 20px; font-weight: bold; font-size: 18px; color: #2c3e50; border-bottom: 1px solid #ddd;">
            MENU ĐIỀU KHIỂN
        </div>
        <div class="sidebar-item active" onclick="switchView('sld', this)">
            <i class="fas fa-project-diagram"></i> Sơ đồ Nguyên lý (SLD)
        </div>
        <div class="sidebar-item" onclick="switchView('map', this)">
            <i class="fas fa-map-marked-alt"></i> Bản đồ GIS
        </div>
    </div>

    <div id="sld-panel" class="active-panel">
        <div class="panel-overlay">
            <strong style="color:#2c3e50">SLD MONITOR</strong>
            <div class="legend-item"><span class="dot" style="background:#ff3d00"></span>Có điện</div>
            <div class="legend-item"><span class="dot" style="background:#95a5a6"></span>Mất điện</div>
        </div>
        <div id="sld-canvas" style="width: 4000px; height: 3000px;"></div>
    </div>

    <div id="map-panel">
        <div class="panel-overlay" style="right: 15px; left: auto; top: 15px;">
            <strong>BẢN ĐỒ GIS</strong>
        </div>
        <div id="map" style="width:100%; height:100%"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // FIREBASE CONFIG
        const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f", databaseURL: "https://tavietnam-78ae8-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let localNodes = []; const sldCanvas = document.getElementById('sld-canvas');
        const map = L.map('map').setView([10.8231, 106.6297], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let mapMarkers = {}; let mapLines = {};

        // --- HÀM TOGGLE SIDEBAR MOBILE ---
        window.toggleSidebar = function() {
            document.getElementById('mobileSidebar').classList.toggle('open');
            document.querySelector('.sidebar-overlay').classList.toggle('open');
        }

        window.switchView = function(mode, btn) {
            // Đóng sidebar trước
            window.toggleSidebar();

            // Cập nhật active class cho menu item
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if(mode === 'sld') {
                document.getElementById('sld-panel').classList.add('active-panel');
                document.getElementById('map-panel').classList.remove('active-panel');
            } else {
                document.getElementById('sld-panel').classList.remove('active-panel');
                document.getElementById('map-panel').classList.add('active-panel');
                setTimeout(() => map.invalidateSize(), 300);
            }
        }

        // --- LOGIC ĐIỆN & RENDER ---
        function isConductive(node) {
            if (['source', 'bus', 'tr', 'load', 'cable', 'wire', 'underground'].includes(node.type)) return true;
            if (['cb', 'ds', 'fco'].includes(node.type)) return node.state === 'closed';
            return false;
        }

        onValue(ref(db, 'system_nodes'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                localNodes = Object.values(data);
                calculatePower();
                renderSLD(); renderMap();
            }
        });

        function calculatePower() {
            localNodes.forEach(n => n.isEnergized = false);
            localNodes.filter(n => n.type === 'source').forEach(src => { src.isEnergized = true; propagate(src); });
        }
        function propagate(parent) {
            if (parent.isEnergized && isConductive(parent)) {
                localNodes.filter(n => n.parent === parent.id).forEach(child => { child.isEnergized = true; propagate(child); });
            }
        }

        window.toggleDevice = function(id) {
            const node = localNodes.find(n => n.id === id);
            if (['cb', 'ds', 'fco'].includes(node.type)) {
                if(navigator.vibrate) navigator.vibrate(30); 
                update(ref(db, 'system_nodes/' + id), { state: node.state === 'closed' ? 'open' : 'closed' });
            }
        };

        function renderSLD() {
            sldCanvas.innerHTML = '';
            localNodes.forEach(node => {
                if (node.parent) {
                    const parent = localNodes.find(n => n.id === node.parent);
                    if (parent && parent.sld && node.sld) {
                        const isWireLive = parent.isEnergized && isConductive(parent);
                        const colorCls = isWireLive ? 'energized-line' : 'dead-line';
                        const typeCls = 'wire-' + (node.connection || 'solid');
                        drawWire(parent, node, colorCls, typeCls);
                    }
                }
            });
            localNodes.forEach(node => {
                if(!node.sld) return;
                const el = document.createElement('div');
                el.className = `node-box type-${node.type}`;
                el.style.left = node.sld.x + 'px'; el.style.top = node.sld.y + 'px';
                if (['cb', 'ds', 'fco'].includes(node.type)) el.classList.add(node.state);
                if (node.isEnergized) el.classList.add('energized-node');
                
                let content = `<span>${node.label}</span>`;
                if (['cb', 'ds', 'fco'].includes(node.type)) content += `<br><span style="font-size:9px">${node.state==='closed'?'ON':'OFF'}</span>`;
                if (['bus','wire','cable','underground'].includes(node.type)) content = ''; 

                el.innerHTML = content;
                el.onclick = () => window.toggleDevice(node.id);
                sldCanvas.appendChild(el);
            });
        }

        function drawWire(p, c, colorCls, typeCls) {
            let pW = 80; let pH = 50; 
            if(p.type==='bus') { pW=300; pH=12; } else if(['source','tr'].includes(p.type)) { pW=60; pH=60; } 
            else if(['wire','underground','cable'].includes(p.type)) { pW=100; pH=20; }

            let cW = 80; let cH = 50; 
            if(c.type==='bus') { cW=300; cH=12; } else if(['source','tr'].includes(c.type)) { cW=60; cH=60; } 
            else if(['wire','underground','cable'].includes(c.type)) { cW=100; cH=20; }

            let x1, y1, x2, y2;
            if (p.type === 'bus') {
                let idealX = c.sld.x + cW/2;
                x1 = Math.max(p.sld.x, Math.min(p.sld.x + pW, idealX)); y1 = p.sld.y + pH;
            } else { x1 = p.sld.x + pW/2; y1 = p.sld.y + pH; }

            if (c.type === 'bus') {
                let idealX = x1;
                x2 = Math.max(c.sld.x, Math.min(c.sld.x + cW, idealX)); y2 = c.sld.y;
            } else { x2 = c.sld.x + cW/2; y2 = c.sld.y; }

            const midY = y1 + (y2 - y1) / 2;
            createWireSegment(x1, y1, x1, midY, colorCls, typeCls, 'v'); 
            createWireSegment(x1, midY, x2, midY, colorCls, typeCls, 'h'); 
            createWireSegment(x2, midY, x2, y2, colorCls, typeCls, 'v');
        }
        
        function createWireSegment(x1, y1, x2, y2, colorCls, typeCls, dir) {
            if(Math.abs(x1-x2)<1 && Math.abs(y1-y2)<1) return;
            const d = document.createElement('div');
            d.className = `wire ${colorCls} ${typeCls}`;
            d.style.left = Math.min(x1, x2) + 'px'; d.style.top = Math.min(y1, y2) + 'px';
            
            if (dir === 'h') {
                d.style.width = Math.abs(x2 - x1) + 'px'; d.style.height = '0px';
                d.style.borderTopWidth = "2px"; d.style.borderLeftWidth = "0px";
            } else {
                d.style.width = '0px'; d.style.height = Math.abs(y2 - y1) + 'px';
                d.style.borderLeftWidth = "2px"; d.style.borderTopWidth = "0px";
            }
            sldCanvas.appendChild(d);
        }

        function renderMap() {
            for(let id in mapMarkers) map.removeLayer(mapMarkers[id]); for(let id in mapLines) map.removeLayer(mapLines[id]);
            mapMarkers = {}; mapLines = {};
            localNodes.forEach(node => {
                if (node.parent && node.geo) {
                    const parent = localNodes.find(n => n.id === node.parent);
                    if (parent && parent.geo) {
                        const isWireLive = parent.isEnergized && isConductive(parent);
                        const color = isWireLive ? '#ff3d00' : '#95a5a6';
                        const w = isWireLive ? 4 : 2;
                        const dash = (node.connection === 'dashed') ? '5, 10' : null;
                        mapLines[node.id] = L.polyline([[parent.geo.lat, parent.geo.lng], [node.geo.lat, node.geo.lng]], 
                            { color: color, weight: w, dashArray: dash }).addTo(map);
                    }
                }
            });
            localNodes.forEach(node => {
                if(!node.geo) return;
                let borderColor = '#666';
                if (node.isEnergized) {
                    if (node.state === 'closed') borderColor = '#d32f2f'; else if (node.type === 'source') borderColor = '#1565c0'; else borderColor = '#27ae60';
                }
                const bg = node.isEnergized ? '#fff' : '#f0f0f0';
                const html = `<div style="background:${bg}; border:2px solid ${borderColor}; border-radius:4px; padding:2px; text-align:center; font-weight:bold; font-size:10px; min-width:40px;">${node.label}</div>`;
                const icon = L.divIcon({ className: '', html: html, iconSize: [60, 20], iconAnchor: [30, 10] });
                const marker = L.marker([node.geo.lat, node.geo.lng], { icon: icon }).addTo(map);
                marker.on('click', () => window.toggleDevice(node.id));
                mapMarkers[node.id] = marker;
            });
        }
    </script>
</body>
</html>
