<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Fix Busbar & Add</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS CƠ BẢN */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f6f8; height: 100vh; display: flex; flex-direction: column; }
        header { background: #2c3e50; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .form-content { padding: 15px; overflow-y: auto; max-height: 60vh; display: block; }
        .form-content.hidden { display: none; }
        .form-group { margin-bottom: 8px; } .form-group input, .form-group select { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 5px; margin-top: 15px; } button { flex: 1; padding: 8px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        .btn-new { background: #3498db; color: white; } .btn-save { background: #27ae60; color: white; } .btn-del { background: #e74c3c; color: white; }
        .btn-extent { background: #8e44ad; color: white; width: 100%; margin-top:5px; padding: 6px; border: none; cursor: pointer; border-radius: 3px; }
        .device-list { flex: 1; overflow-y: auto; padding: 0; } .device-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; font-size: 12px; } .device-item.selected { background: #e3f2fd; border-left: 4px solid #007bff; }
        .main-editor { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .editor-tabs { display: flex; background: #e9ecef; } .tab-btn { padding: 10px 20px; cursor: pointer; border: none; font-weight: bold; color: #666; } .tab-btn.active { background: white; color: #007bff; border-top: 3px solid #007bff; }
        .editor-content { flex: 1; position: relative; display: none; overflow: hidden; } .editor-content.active { display: block; }
        #sld-canvas { width: 4000px; height: 3000px; background-color: white; background-image: radial-gradient(#999 1px, transparent 1px); background-size: 20px 20px; position: relative; }
        #view-sld { overflow: auto; background: #ccc; }
        
        /* NODE STYLES */
        .admin-node { position: absolute; width: 80px; height: 50px; background: white; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-size: 10px; cursor: grab; user-select: none; z-index: 10; border-radius: 2px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .admin-node:hover { border-color: #007bff; }
        .admin-node.selected-node { border: 2px solid #007bff; z-index: 20; box-shadow: 0 0 10px rgba(0,123,255,0.5); }
        .admin-node:active { cursor: grabbing; }

        /* MÀU SẮC ĐIỆN (QUAN TRỌNG: !important để đè) */
        .energized-node { background-color: #ffccbc !important; border-color: #d35400 !important; }
        .energized-line { background-color: #ff3d00 !important; z-index: 5 !important; }
        .dead-line { background-color: #95a5a6 !important; z-index: 1; }

        /* LOẠI THIẾT BỊ */
        .type-source { border-radius: 50%; border-color: #1565c0; background: #e3f2fd; width: 60px; height: 60px; }
        
        /* BUSBAR FIX */
        .type-bus { 
            height: 14px !important; 
            width: 250px; 
            background: #34495e; 
            border: 1px solid #2c3e50; 
            border-radius: 7px; 
        }
        /* Khi Busbar có điện -> ĐỎ */
        .type-bus.energized-node { 
            background-color: #ff3d00 !important; 
            border-color: #c0392b !important;
            box-shadow: 0 0 8px #ff3d00; 
        }

        .type-fco { border-top: 4px solid #e74c3c; }
        .type-cable { border: 2px dashed #555; background: #eee; height: 20px; width: 100px; transform: skewX(-20deg); } 
        .type-cable.energized-node { background-color: #ffccbc !important; border-color: #ff3d00; }

        .wire { position: absolute; height: 3px; transform-origin: 0 0; pointer-events: none; transition: background-color 0.2s; }
        #map-canvas { width: 100%; height: 100%; }
        .col { flex: 1; } .row { display: flex; gap: 10px; }
    </style>
</head>
<body>

<header>
    <div class="header-title"><h2><i class="fas fa-bolt"></i> Admin Panel</h2></div>
    <div style="font-size: 12px; color: #ccc;"><span id="status-msg">Sẵn sàng</span></div>
</header>
<div class="container">
    <div class="sidebar">
        <div class="form-section">
            <div class="form-header" onclick="toggleForm()"><span><i class="fas fa-edit"></i> Thông tin thiết bị</span><i class="fas fa-chevron-up" id="toggle-icon"></i></div>
            <div class="form-content" id="form-content">
                <div class="form-group"><label>ID Thiết bị (Bắt buộc)</label><input type="text" id="inp-id" placeholder="VD: DB-01"></div>
                <div class="form-group"><label>Tên hiển thị</label><input type="text" id="inp-label" placeholder="VD: Tủ phân phối"></div>
                <div class="row">
                    <div class="col form-group"><label>Loại</label>
                        <select id="inp-type">
                            <optgroup label="Đóng cắt">
                                <option value="cb">CB (Máy cắt)</option>
                                <option value="fco">FCO (Cầu chì)</option>
                                <option value="ds">DS (Dao cách ly)</option>
                            </optgroup>
                            <optgroup label="Thiết bị chính">
                                <option value="source">Nguồn</option>
                                <option value="bus">Busbar (Thanh cái)</option>
                                <option value="tr">Máy biến áp</option>
                                <option value="cable">Cáp/Đường dây</option> </optgroup>
                            <optgroup label="Phụ tải">
                                <option value="load">Tải (Load)</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col form-group"><label>Nguồn cấp</label><select id="inp-parent"></select></div>
                </div>
                <div class="row"><div class="col form-group"><label>SLD X</label><input type="number" id="inp-x"></div><div class="col form-group"><label>SLD Y</label><input type="number" id="inp-y"></div></div>
                <button type="button" class="btn-extent" onclick="zoomExtent()">Gom về khung nhìn</button>
                <div class="row" style="margin-top:5px"><div class="col form-group"><label>Lat</label><input type="number" id="inp-lat" step="0.000001"></div><div class="col form-group"><label>Lng</label><input type="number" id="inp-lng" step="0.000001"></div></div>
                <div class="btn-group">
                    <button class="btn-new" onclick="resetForm()"><i class="fas fa-plus"></i> Mới</button>
                    <button class="btn-save" onclick="saveDevice()"><i class="fas fa-save"></i> Lưu</button>
                    <button class="btn-del" onclick="deleteDevice()"><i class="fas fa-trash"></i> Xóa</button>
                </div>
            </div>
        </div>
        <div class="list-header">Danh sách thiết bị</div>
        <div class="device-list" id="device-list-container"></div>
    </div>
    <div class="main-editor">
        <div class="editor-tabs"><button class="tab-btn active" onclick="switchTab('sld')">SLD Editor</button><button class="tab-btn" onclick="switchTab('map')">Map Editor</button></div>
        <div id="view-sld" class="editor-content active"><div id="sld-canvas"></div></div>
        <div id="view-map" class="editor-content"><div id="map-canvas"></div></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f", databaseURL: "https://tavietnam-78ae8-default-rtdb.firebaseio.com" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allDevices = []; let selectedId = null; let mapMarkers = {}; let mapPolylines = [];
    const map = L.map('map-canvas').setView([10.8231, 106.6297], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    window.refreshMap = function() { setTimeout(() => { map.invalidateSize(); }, 200); }

    onValue(ref(db, 'system_nodes'), (snapshot) => {
        const data = snapshot.val();
        allDevices = data ? Object.values(data) : [];
        calculatePower();
        const listContainer = document.getElementById('device-list-container');
        const scrollPos = listContainer.scrollTop; 
        renderTable();
        listContainer.scrollTop = scrollPos;
        updateParentSelect();
        renderSLD();
        renderMap();
        document.getElementById('status-msg').innerText = `Đã tải ${allDevices.length} thiết bị`;
        document.getElementById('status-msg').style.color = "#2ecc71";
    });

    function calculatePower() {
        allDevices.forEach(n => n.isEnergized = false);
        const sources = allDevices.filter(n => n.type === 'source');
        sources.forEach(src => { src.isEnergized = true; propagate(src); });
    }
    
    function isConductive(node) {
        // CÁP, BUSBAR, NGUỒN, BIẾN ÁP LUÔN DẪN ĐIỆN
        if (['source', 'bus', 'tr', 'load', 'cable'].includes(node.type)) return true;
        if (['cb', 'ds', 'fco'].includes(node.type)) return node.state === 'closed';
        return false;
    }

    function propagate(parent) {
        if (parent.isEnergized && isConductive(parent)) {
            allDevices.filter(n => n.parent === parent.id).forEach(c => { 
                c.isEnergized = true; propagate(c); 
            });
        }
    }

    window.toggleForm = function() { document.getElementById('form-content').classList.toggle('hidden'); }
    function renderTable() {
        const container = document.getElementById('device-list-container'); container.innerHTML = '';
        allDevices.forEach(d => {
            const div = document.createElement('div'); div.className = `device-item ${d.id === selectedId ? 'selected' : ''}`;
            div.innerHTML = `<div><strong>${d.id}</strong><br><span style="color:#666">${d.label}</span></div>`;
            div.onclick = () => selectDevice(d, false); div.ondblclick = () => selectDevice(d, true); 
            container.appendChild(div);
        });
    }
    function updateParentSelect() {
        const sel = document.getElementById('inp-parent'); const v = sel.value; sel.innerHTML = '<option value="">-- Gốc --</option>';
        allDevices.forEach(d => { if(d.id!==selectedId) sel.appendChild(new Option(`${d.id} (${d.label})`, d.id)); });
        sel.value = v;
    }
    
    window.selectDevice = function(d, z) {
        selectedId = d.id;
        document.getElementById('inp-id').value = d.id; 
        document.getElementById('inp-id').disabled = true; // KHÓA ID KHI SỬA
        document.getElementById('inp-label').value = d.label; 
        document.getElementById('inp-type').value = d.type;
        updateParentSelect(); 
        document.getElementById('inp-parent').value = d.parent||"";
        document.getElementById('inp-x').value = d.sld.x; document.getElementById('inp-y').value = d.sld.y;
        document.getElementById('inp-lat').value = d.geo?d.geo.lat:0; document.getElementById('inp-lng').value = d.geo?d.geo.lng:0;
        document.getElementById('form-content').classList.remove('hidden');
        renderTable(); renderSLD();
        if(mapMarkers[d.id]) { mapMarkers[d.id].openPopup(); if(z && d.geo) map.flyTo([d.geo.lat, d.geo.lng], 18); }
    }

    // FIX NÚT RESET: MỞ KHÓA ID
    window.resetForm = function() {
        selectedId = null; 
        document.getElementById('inp-id').value = ""; 
        document.getElementById('inp-id').disabled = false; // MỞ KHÓA ID
        document.getElementById('inp-label').value = ""; 
        document.getElementById('inp-parent').value = "";
        const c = map.getCenter(); 
        document.getElementById('inp-lat').value=c.lat.toFixed(6); 
        document.getElementById('inp-lng').value=c.lng.toFixed(6);
        // Tọa độ giữa màn hình SLD
        const container = document.getElementById('view-sld');
        document.getElementById('inp-x').value = container.scrollLeft + 300; 
        document.getElementById('inp-y').value = container.scrollTop + 200;
        
        renderTable(); renderSLD(); 
        document.getElementById('inp-id').focus();
    }

    window.saveDevice = function() {
        const id = document.getElementById('inp-id').value.trim(); if(!id) return alert("Vui lòng nhập ID!");
        const nd = {
            id: id, label: document.getElementById('inp-label').value, type: document.getElementById('inp-type').value,
            parent: document.getElementById('inp-parent').value||null, state: "closed",
            sld: { x: parseInt(document.getElementById('inp-x').value)||0, y: parseInt(document.getElementById('inp-y').value)||0 },
            geo: { lat: parseFloat(document.getElementById('inp-lat').value)||0, lng: parseFloat(document.getElementById('inp-lng').value)||0 }
        };
        set(ref(db,'system_nodes/'+id), nd).then(()=>selectDevice(nd,false)).catch(e=>alert(e.message));
    }
    window.deleteDevice = function() {
        if(selectedId && confirm(`Xóa ${selectedId}?`)) { remove(ref(db,'system_nodes/'+selectedId)); resetForm(); }
    }
    window.zoomExtent = function() {
        if(allDevices.length===0) return; let minX=Infinity, minY=Infinity;
        allDevices.forEach(d=>{ if(d.sld.x<minX)minX=d.sld.x; if(d.sld.y<minY)minY=d.sld.y; });
        const sX=50-minX, sY=50-minY, u={};
        allDevices.forEach(d=>{ u['system_nodes/'+d.id+'/sld/x']=d.sld.x+sX; u['system_nodes/'+d.id+'/sld/y']=d.sld.y+sY; });
        update(ref(db), u).then(()=>{ if(selectedId){const c=allDevices.find(n=>n.id===selectedId);if(c){document.getElementById('inp-x').value=c.sld.x+sX;document.getElementById('inp-y').value=c.sld.y+sY;}}});
    }

    // SLD RENDER
    const sldCanvas = document.getElementById('sld-canvas');
    function renderSLD() {
        sldCanvas.innerHTML = '';
        allDevices.forEach(d => {
            if(d.parent) {
                const p = allDevices.find(x => x.id == d.parent);
                if(p) {
                    const isLive = p.isEnergized && isConductive(p);
                    drawWire(p, d, isLive ? 'energized-line' : 'dead-line');
                }
            }
        });
        allDevices.forEach(d => {
            const el = document.createElement('div');
            el.className = `admin-node type-${d.type} ${d.id===selectedId?'selected-node':''}`;
            el.style.left = d.sld.x + 'px'; el.style.top = d.sld.y + 'px';
            
            // Render nội dung node
            if(d.type==='bus') el.innerHTML=`<span style="color:white;font-size:9px">${d.id}</span>`;
            else if(d.type==='cable') el.innerHTML=`<span style="font-size:9px">${d.label}</span>`;
            else el.innerHTML=`<b>${d.id}</b><br>${d.label}`;

            if(d.isEnergized) el.classList.add('energized-node'); 

            el.onmousedown = function(e) {
                e.preventDefault(); e.stopPropagation();
                if(d.id!==selectedId) selectDevice(d, false);
                const startMX = e.clientX, startMY = e.clientY, startNX = d.sld.x, startNY = d.sld.y;
                function onMM(ev) {
                    let nx = startNX + (ev.clientX - startMX), ny = startNY + (ev.clientY - startMY);
                    nx = Math.max(0, Math.round(nx/10)*10); ny = Math.max(0, Math.round(ny/10)*10);
                    el.style.left=nx+'px'; el.style.top=ny+'px';
                    document.getElementById('inp-x').value=nx; document.getElementById('inp-y').value=ny;
                }
                document.addEventListener('mousemove', onMM);
                document.onmouseup = function() { document.removeEventListener('mousemove', onMM); el.onmouseup=null; saveDevice(); };
            };
            sldCanvas.appendChild(el);
        });
    }

    function drawWire(p, c, cls) {
        let pW = 80; let pH = 50; let cW = 80; let cH = 50;
        if(p.type==='bus') { pW=300; pH=14; } else if(p.type==='source'||p.type==='tr') { pW=60; pH=60; } else if(p.type==='cable') { pW=100; pH=20; }
        if(c.type==='bus') { cW=300; cH=14; } else if(c.type==='source'||c.type==='tr') { cW=60; cH=60; } else if(c.type==='cable') { cW=100; cH=20; }

        let x1, y1, x2, y2;
        if (p.type === 'bus') {
            let idealX = c.sld.x + cW/2;
            x1 = Math.max(p.sld.x, Math.min(p.sld.x + pW, idealX)); y1 = p.sld.y + pH;
        } else { x1 = p.sld.x + pW/2; y1 = p.sld.y + pH; }

        if (c.type === 'bus') {
            let idealX = x1;
            x2 = Math.max(c.sld.x, Math.min(c.sld.x + cW, idealX)); y2 = c.sld.y;
        } else { x2 = c.sld.x + cW/2; y2 = c.sld.y; }

        const midY = y1 + (y2 - y1) / 2;
        createWireSegment(x1, y1, x1, midY, cls); 
        createWireSegment(x1, midY, x2, midY, cls); 
        createWireSegment(x2, midY, x2, y2, cls);
    }
    
    function createWireSegment(x, y, w, h, cls) {
        if(Math.abs(x-w)<1 && Math.abs(y-h)<1) return;
        const d = document.createElement('div'); d.className = 'wire ' + cls;
        d.style.left=Math.min(x,w)+'px'; d.style.top=Math.min(y,h)+'px';
        d.style.width=(Math.abs(w-x)||3)+'px'; d.style.height=(Math.abs(h-y)||3)+'px';
        sldCanvas.appendChild(d);
    }

    // MAP RENDER
    function renderMap() {
        for(let id in mapMarkers) map.removeLayer(mapMarkers[id]); mapPolylines.forEach(l=>map.removeLayer(l));
        mapMarkers={}; mapPolylines=[];
        
        allDevices.forEach(d => {
            if(d.parent && d.geo) {
                const p = allDevices.find(x=>x.id==d.parent);
                if(p && p.geo) {
                    const isLive = p.isEnergized && isConductive(p);
                    const color = isLive ? '#ff3d00' : '#555';
                    const w = isLive ? 4 : 2;
                    mapPolylines.push(L.polyline([[p.geo.lat,p.geo.lng],[d.geo.lat,d.geo.lng]], {color:color, weight:w}).addTo(map));
                }
            }
        });

        allDevices.forEach(d => {
            if(!d.geo) return;
            let color = d.isEnergized ? '#ff3d00' : '#666'; 
            if(d.isEnergized && d.state==='closed') color = '#d32f2f'; 
            const html = `<div style="background:${d.isEnergized?'#fff':'#eee'}; border:2px solid ${color}; padding:2px; font-weight:bold; font-size:10px; text-align:center;">${d.label}</div>`;
            const icon = L.divIcon({className:'', html:html, iconSize:[60,20]});
            const m = L.marker([d.geo.lat,d.geo.lng], {draggable:true, icon:icon}).addTo(map);
            m.on('click', ()=>selectDevice(d,false));
            m.on('dragend', ()=>{
                const pos = m.getLatLng(); if(selectedId!==d.id) selectDevice(d,false);
                document.getElementById('inp-lat').value=pos.lat.toFixed(6); document.getElementById('inp-lng').value=pos.lng.toFixed(6); saveDevice();
            });
            mapMarkers[d.id] = m;
        });
    }

    window.switchTab = function(t){
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        document.querySelectorAll('.editor-content').forEach(c=>c.classList.remove('active'));
        if(t==='sld'){document.querySelector('button[onclick="switchTab(\'sld\')"]').classList.add('active');document.getElementById('view-sld').classList.add('active');}
        else{document.querySelector('button[onclick="switchTab(\'map\')"]').classList.add('active');document.getElementById('view-map').classList.add('active');window.refreshMap();}
    }
</script>
</body>
</html>
