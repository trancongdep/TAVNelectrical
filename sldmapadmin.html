<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - TAVIETNAM (Tabbed View)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CORE CSS --- */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f6f8; height: 100vh; display: flex; flex-direction: column; }
        
        header { 
            background: #2c3e50; color: white; padding: 0 20px; height: 50px;
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex-shrink: 0;
        }
        
        .container { display: flex; flex: 1; overflow: hidden; }
        
        /* SIDEBAR (CÔNG CỤ) */
        .sidebar { 
            width: 320px; background: white; border-right: 1px solid #ddd; 
            display: flex; flex-direction: column; z-index: 100; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.05); 
        }
        .form-content { padding: 15px; overflow-y: auto; flex: 1; }
        .form-group { margin-bottom: 8px; } 
        .form-group label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 3px; color: #666; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .row { display: flex; gap: 10px; } .col { flex: 1; }
        
        /* BUTTONS */
        .btn-group { display: flex; gap: 5px; margin-top: 15px; } 
        button { flex: 1; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; }
        .btn-new { background: #3498db; } .btn-save { background: #27ae60; } .btn-del { background: #e74c3c; }
        .btn-extent { background: #8e44ad; width: 100%; margin-top:5px; font-size: 11px; }

        /* DANH SÁCH */
        .device-list { flex: 1; overflow-y: auto; border-top: 1px solid #eee; } 
        .device-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; font-size: 12px; } 
        .device-item:hover { background: #f1f8ff; }
        .device-item.selected { background: #e3f2fd; border-left: 4px solid #007bff; }

        /* MAIN EDITOR (TABBED) */
        .main-editor { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; background: #ecf0f1;}
        
        /* TAB HEADER */
        .editor-tabs { 
            display: flex; background: #dfe6e9; height: 40px; border-bottom: 1px solid #ccc;
        }
        .tab-btn { 
            padding: 0 25px; cursor: pointer; border: none; background: none; 
            font-weight: bold; color: #636e72; height: 100%; border-right: 1px solid #ccc;
            display: flex; align-items: center; gap: 8px;
        }
        .tab-btn:hover { background: #b2bec3; }
        .tab-btn.active { background: white; color: #2980b9; border-bottom: 3px solid #2980b9; }

        /* TAB CONTENT */
        .tab-content { display: none; width: 100%; height: 100%; position: relative; }
        .tab-content.active { display: block; }

        /* SLD CANVAS */
        #sld-container { width: 100%; height: 100%; overflow: auto; position: relative; background-image: radial-gradient(#bdc3c7 1px, transparent 1px); background-size: 20px 20px; background-color: white;}
        #sld-canvas { width: 4000px; height: 3000px; position: relative; }

        /* MAP CANVAS */
        #map-canvas { width: 100%; height: 100%; }

        /* STREET VIEW BUTTON ON MAP */
        .street-view-btn {
            position: absolute; top: 10px; right: 60px; z-index: 1000;
            background: white; padding: 8px 12px; border: 2px solid #f1c40f;
            border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 5px;
        }
        .street-view-btn:hover { background: #fef9e7; }

        /* STYLES CHO NODE & WIRE (Giữ nguyên) */
        .admin-node { position: absolute; width: 80px; height: 50px; background: white; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-size: 10px; cursor: grab; user-select: none; z-index: 10; border-radius: 2px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .admin-node.selected-node { border: 2px solid #007bff; z-index: 20; box-shadow: 0 0 10px rgba(0,123,255,0.5); }
        .energized-node { background-color: #ffccbc !important; border-color: #d35400 !important; }
        
        .wire { position: absolute; z-index: 1; pointer-events: none; transition: border-color 0.2s; box-sizing: border-box; }
        .wire-solid { border-style: solid; }
        .wire-dashed { border-style: dashed; }
        .energized-line { border-color: #ff3d00 !important; z-index: 5 !important; }
        .dead-line { border-color: #95a5a6 !important; z-index: 1; }

        .type-bus { height: 12px !important; width: 250px; background: #2c3e50; border: none; border-radius: 6px; }
        .type-bus.energized-node { background-color: #ff3d00 !important; }
        .type-source { border-radius: 50%; width: 60px; height: 60px; }
        .type-cable { height: 20px !important; width: 100px; transform: skewX(-15deg); border: 1px dashed #555; background: #eee; }
        .type-cable.energized-node { background-color: #ffccbc !important; border-color: #ff3d00 !important; }
    </style>
</head>
<body>

<header>
    <div class="header-title"><h2><i class="fas fa-bolt"></i> Admin Panel</h2></div>
    <div style="font-size: 12px; color: #ccc;"><span id="status-msg">Sẵn sàng</span></div>
</header>

<div class="container">
    <div class="sidebar">
        <div style="padding: 10px; background: #f8f9fa; font-weight: bold; border-bottom: 1px solid #ddd;">
            <i class="fas fa-edit"></i> THUỘC TÍNH
        </div>
        <div class="form-content">
            <div class="form-group"><label>ID Thiết bị</label><input type="text" id="inp-id" placeholder="VD: CB-01"></div>
            <div class="form-group"><label>Tên hiển thị</label><input type="text" id="inp-label" placeholder="VD: Máy cắt tổng"></div>
            
            <div class="row">
                <div class="col form-group"><label>Loại</label>
                    <select id="inp-type">
                        <optgroup label="Thiết bị">
                            <option value="cb">CB (Máy cắt)</option>
                            <option value="source">Nguồn</option>
                            <option value="bus">Busbar</option>
                            <option value="tr">Biến áp</option>
                            <option value="fco">FCO</option>
                            <option value="ds">Dao cách ly</option>
                            <option value="load">Tải</option>
                        </optgroup>
                        <optgroup label="Dây dẫn">
                            <option value="wire">Đường dây</option>
                            <option value="cable">Cáp ngầm</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col form-group"><label>Nguồn cấp</label><select id="inp-parent"></select></div>
            </div>

            <div class="form-group"><label>Kiểu đấu nối</label>
                <select id="inp-connection">
                    <option value="solid">Nét liền (Dây nổi)</option>
                    <option value="dashed">Nét đứt (Cáp ngầm)</option>
                </select>
            </div>

            <div class="row"><div class="col form-group"><label>SLD X</label><input type="number" id="inp-x"></div><div class="col form-group"><label>SLD Y</label><input type="number" id="inp-y"></div></div>
            <button type="button" class="btn-extent" onclick="zoomExtent()">Gom SLD về giữa</button>
            
            <div class="row" style="margin-top:10px;">
                <div class="col form-group"><label>Lat</label><input type="number" id="inp-lat" step="0.000001"></div>
                <div class="col form-group"><label>Lng</label><input type="number" id="inp-lng" step="0.000001"></div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-new" onclick="resetForm()">Mới</button>
                <button type="button" class="btn-save" onclick="saveDevice()">Lưu</button>
                <button type="button" class="btn-del" onclick="deleteDevice()">Xóa</button>
            </div>
        </div>
        <div class="device-list" id="device-list-container"></div>
    </div>

    <div class="main-editor">
        <div class="editor-tabs">
            <button class="tab-btn active" onclick="switchTab('sld', this)">
                <i class="fas fa-project-diagram"></i> SƠ ĐỒ ĐƠN TUYẾN (SLD)
            </button>
            <button class="tab-btn" onclick="switchTab('map', this)">
                <i class="fas fa-map-marked-alt"></i> BẢN ĐỒ (MAP)
            </button>
        </div>

        <div id="tab-sld" class="tab-content active">
            <div id="sld-container"><div id="sld-canvas"></div></div>
        </div>

        <div id="tab-map" class="tab-content">
            <button class="street-view-btn" onclick="openGoogleStreetView()">
                <i class="fas fa-street-view"></i> Xem Street View
            </button>
            <div id="map-canvas"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f", databaseURL: "https://tavietnam-78ae8-default-rtdb.firebaseio.com" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allDevices = []; let selectedId = null; let mapMarkers = {}; let mapPolylines = [];
    
    // --- CẤU HÌNH MAP VỆ TINH ---
    const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:22, maxNativeZoom:19});
    const satLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {maxZoom:22, maxNativeZoom:18});
    
    const map = L.map('map-canvas', {
        center: [10.8231, 106.6297], zoom: 18,
        layers: [streetLayer] // Mặc định đường phố
    });
    L.control.layers({"Đường phố": streetLayer, "Vệ tinh (Ảnh thực)": satLayer}).addTo(map);

    // --- TAB SWITCHER ---
    window.switchTab = function(tabName, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        btn.classList.add('active');
        document.getElementById('tab-' + tabName).classList.add('active');
        
        if(tabName === 'map') {
            setTimeout(() => map.invalidateSize(), 200); // Fix lỗi map không full
        }
    }

    // --- GOOGLE STREET VIEW FUNCTION ---
    window.openGoogleStreetView = function() {
        const lat = document.getElementById('inp-lat').value;
        const lng = document.getElementById('inp-lng').value;
        if(lat && lng) {
            // Mở link Google Maps ở chế độ StreetView tại tọa độ này
            const url = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lng}`;
            window.open(url, '_blank');
        } else {
            alert("Vui lòng chọn một thiết bị hoặc click trên bản đồ để lấy tọa độ trước.");
        }
    }

    // --- DATA & LOGIC ---
    onValue(ref(db, 'system_nodes'), (snapshot) => {
        const data = snapshot.val();
        allDevices = data ? Object.values(data) : [];
        calculatePower();
        
        const listContainer = document.getElementById('device-list-container');
        const scrollPos = listContainer.scrollTop; 
        renderTable();
        listContainer.scrollTop = scrollPos;
        
        updateParentSelect();
        renderSLD();
        renderMap();
        document.getElementById('status-msg').innerText = "Đã đồng bộ";
        document.getElementById('status-msg').style.color = "#2ecc71";
    });

    function calculatePower() {
        allDevices.forEach(n => n.isEnergized = false);
        const sources = allDevices.filter(n => n.type === 'source');
        sources.forEach(src => { src.isEnergized = true; propagate(src); });
    }
    
    function isConductive(node) {
        if (['source', 'bus', 'tr', 'load', 'cable', 'wire', 'underground'].includes(node.type)) return true;
        if (['cb', 'ds', 'fco'].includes(node.type)) return node.state === 'closed';
        return false;
    }

    function propagate(parent) {
        if (parent.isEnergized && isConductive(parent)) {
            allDevices.filter(n => n.parent === parent.id).forEach(c => { 
                c.isEnergized = true; propagate(c); 
            });
        }
    }

    window.toggleForm = function() { document.getElementById('form-content').classList.toggle('hidden'); }
    function renderTable() {
        const container = document.getElementById('device-list-container'); container.innerHTML = '';
        allDevices.forEach(d => {
            const div = document.createElement('div'); div.className = `device-item ${d.id === selectedId ? 'selected' : ''}`;
            div.innerHTML = `<div><strong>${d.id}</strong><br><span style="color:#666">${d.label}</span></div>`;
            div.onclick = () => selectDevice(d, false); div.ondblclick = () => selectDevice(d, true); 
            container.appendChild(div);
        });
    }
    function updateParentSelect() {
        const sel = document.getElementById('inp-parent'); const v = sel.value; sel.innerHTML = '<option value="">-- Gốc --</option>';
        allDevices.forEach(d => { if(d.id!==selectedId) sel.appendChild(new Option(`${d.id} (${d.label})`, d.id)); });
        sel.value = v;
    }
    
    window.selectDevice = function(d, z) {
        selectedId = d.id;
        document.getElementById('inp-id').value = d.id; document.getElementById('inp-id').disabled = true;
        document.getElementById('inp-label').value = d.label; document.getElementById('inp-type').value = d.type;
        updateParentSelect(); document.getElementById('inp-parent').value = d.parent||"";
        document.getElementById('inp-connection').value = d.connection || "solid";
        document.getElementById('inp-x').value = d.sld.x; document.getElementById('inp-y').value = d.sld.y;
        document.getElementById('inp-lat').value = d.geo?d.geo.lat:0; document.getElementById('inp-lng').value = d.geo?d.geo.lng:0;
        
        renderTable(); renderSLD();
        
        // Highlight trên Map
        if(mapMarkers[d.id]) { 
            mapMarkers[d.id].openPopup(); 
            if(z && d.geo) map.flyTo([d.geo.lat, d.geo.lng], 19); 
        }
    }

    window.resetForm = function() {
        selectedId = null; 
        document.getElementById('inp-id').value = ""; document.getElementById('inp-id').disabled = false;
        document.getElementById('inp-label').value = ""; document.getElementById('inp-parent').value = "";
        
        const c = map.getCenter(); document.getElementById('inp-lat').value=c.lat.toFixed(6); document.getElementById('inp-lng').value=c.lng.toFixed(6);
        const container = document.getElementById('sld-container');
        document.getElementById('inp-x').value = container.scrollLeft + 300; document.getElementById('inp-y').value = container.scrollTop + 200;
        
        renderTable(); renderSLD(); document.getElementById('inp-id').focus();
    }

    window.saveDevice = function() {
        const id = document.getElementById('inp-id').value.trim(); if(!id) return alert("Nhập ID");
        const nd = {
            id: id, label: document.getElementById('inp-label').value, type: document.getElementById('inp-type').value,
            parent: document.getElementById('inp-parent').value||null, 
            connection: document.getElementById('inp-connection').value,
            state: "closed",
            sld: { x: parseInt(document.getElementById('inp-x').value)||0, y: parseInt(document.getElementById('inp-y').value)||0 },
            geo: { lat: parseFloat(document.getElementById('inp-lat').value)||0, lng: parseFloat(document.getElementById('inp-lng').value)||0 }
        };
        set(ref(db,'system_nodes/'+id), nd).then(()=>selectDevice(nd,false)).catch(e=>alert(e.message));
    }
    window.deleteDevice = function() {
        if(selectedId && confirm(`Xóa ${selectedId}?`)) { remove(ref(db,'system_nodes/'+selectedId)); resetForm(); }
    }
    window.zoomExtent = function() {
        if(allDevices.length===0) return; let minX=Infinity, minY=Infinity;
        allDevices.forEach(d=>{ if(d.sld.x<minX)minX=d.sld.x; if(d.sld.y<minY)minY=d.sld.y; });
        const sX=50-minX, sY=50-minY, u={};
        allDevices.forEach(d=>{ u['system_nodes/'+d.id+'/sld/x']=d.sld.x+sX; u['system_nodes/'+d.id+'/sld/y']=d.sld.y+sY; });
        update(ref(db), u);
    }

    const sldCanvas = document.getElementById('sld-canvas');
    function renderSLD() {
        sldCanvas.innerHTML = '';
        allDevices.forEach(d => {
            if(d.parent) {
                const p = allDevices.find(x => x.id == d.parent);
                if(p) {
                    const isLive = p.isEnergized && isConductive(p);
                    const color = isLive ? 'energized-line' : 'dead-line';
                    const type = 'wire-' + (d.connection || 'solid');
                    drawWire(p, d, color, type);
                }
            }
        });
        allDevices.forEach(d => {
            const el = document.createElement('div');
            el.className = `admin-node type-${d.type} ${d.id===selectedId?'selected-node':''}`;
            el.style.left = d.sld.x + 'px'; el.style.top = d.sld.y + 'px';
            
            if(d.type==='bus') el.innerHTML=`<span style="color:white;font-size:9px">${d.id}</span>`;
            else if(d.type==='cable'||d.type==='wire') el.innerHTML=`<span style="font-size:9px">${d.label}</span>`;
            else el.innerHTML=`<b>${d.id}</b><br>${d.label}`;

            if(d.isEnergized) el.classList.add('energized-node'); 

            el.onmousedown = function(e) {
                e.preventDefault(); e.stopPropagation();
                if(d.id!==selectedId) selectDevice(d, false);
                const startMX = e.clientX, startMY = e.clientY, startNX = d.sld.x, startNY = d.sld.y;
                function onMM(ev) {
                    let nx = startNX + (ev.clientX - startMX), ny = startNY + (ev.clientY - startMY);
                    nx = Math.max(0, Math.round(nx/10)*10); ny = Math.max(0, Math.round(ny/10)*10);
                    el.style.left=nx+'px'; el.style.top=ny+'px';
                    document.getElementById('inp-x').value=nx; document.getElementById('inp-y').value=ny;
                }
                document.addEventListener('mousemove', onMM);
                document.onmouseup = function() { document.removeEventListener('mousemove', onMM); el.onmouseup=null; saveDevice(); };
            };
            sldCanvas.appendChild(el);
        });
    }

    function drawWire(p, c, color, type) {
        let pW=80, pH=50, cW=80, cH=50;
        if(p.type==='bus'){ pW=300; pH=12; } else if(['source','tr'].includes(p.type)){ pW=60; pH=60; } else if(['wire','cable'].includes(p.type)){ pW=100; pH=20; }
        if(c.type==='bus'){ cW=300; cH=12; } else if(['source','tr'].includes(c.type)){ cW=60; cH=60; } else if(['wire','cable'].includes(c.type)){ cW=100; cH=20; }

        let x1, y1, x2, y2;
        if (p.type === 'bus') { let idealX = c.sld.x + cW/2; x1 = Math.max(p.sld.x, Math.min(p.sld.x + pW, idealX)); y1 = p.sld.y + pH; } 
        else { x1 = p.sld.x + pW/2; y1 = p.sld.y + pH; }
        if (c.type === 'bus') { let idealX = x1; x2 = Math.max(c.sld.x, Math.min(c.sld.x + cW, idealX)); y2 = c.sld.y; } 
        else { x2 = c.sld.x + cW/2; y2 = c.sld.y; }

        const midY = y1 + (y2 - y1) / 2;
        createWire(x1, y1, x1, midY, color, type, 'v'); 
        createWire(x1, midY, x2, midY, color, type, 'h'); 
        createWire(x2, midY, x2, y2, color, type, 'v');
    }
    
    function createWire(x1, y1, x2, y2, color, type, dir) {
        if(Math.abs(x1-x2)<1 && Math.abs(y1-y2)<1) return;
        const d = document.createElement('div'); d.className = `wire ${color} ${type}`;
        d.style.left=Math.min(x1,x2)+'px'; d.style.top=Math.min(y1,y2)+'px';
        if(dir==='h') { d.style.width=Math.abs(x2-x1)+'px'; d.style.height='0'; d.style.borderTopWidth='2px'; }
        else { d.style.width='0'; d.style.height=Math.abs(y2-y1)+'px'; d.style.borderLeftWidth='2px'; }
        sldCanvas.appendChild(d);
    }

    function renderMap() {
        for(let id in mapMarkers) map.removeLayer(mapMarkers[id]); mapPolylines.forEach(l=>map.removeLayer(l));
        mapMarkers={}; mapPolylines=[];
        
        allDevices.forEach(d => {
            if(d.parent && d.geo) {
                const p = allDevices.find(x=>x.id==d.parent);
                if(p && p.geo) {
                    const isLive = p.isEnergized && isConductive(p);
                    const color = isLive ? '#ff3d00' : '#95a5a6';
                    const w = isLive ? 4 : 2;
                    const dash = (d.connection === 'dashed') ? '5, 10' : null;
                    mapPolylines.push(L.polyline([[p.geo.lat,p.geo.lng],[d.geo.lat,d.geo.lng]], {color:color, weight:w, dashArray: dash}).addTo(map));
                }
            }
        });

        allDevices.forEach(d => {
            if(!d.geo) return;
            let color = '#666'; 
            if(d.isEnergized) {
                if(d.state === 'closed') color = '#d32f2f'; else if (d.type === 'source') color = '#1565c0'; else color = '#27ae60';
            }
            const html = `<div style="background:${d.isEnergized?'#fff':'#eee'}; border:2px solid ${color}; padding:2px; font-weight:bold; font-size:10px; text-align:center;">${d.label}</div>`;
            const icon = L.divIcon({className:'', html:html, iconSize:[60,20]});
            const m = L.marker([d.geo.lat,d.geo.lng], {draggable:true, icon:icon}).addTo(map);
            m.on('click', ()=>selectDevice(d,false));
            m.on('dragend', ()=>{
                const pos = m.getLatLng(); if(selectedId!==d.id) selectDevice(d,false);
                document.getElementById('inp-lat').value=pos.lat.toFixed(6); document.getElementById('inp-lng').value=pos.lng.toFixed(6); saveDevice();
            });
            mapMarkers[d.id] = m;
        });
    }
</script>
</body>
</html>
