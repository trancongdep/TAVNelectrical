<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Fix Dragging</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- GLOBAL STYLES --- */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f6f8; height: 100vh; display: flex; flex-direction: column; }
        
        header { background: #2c3e50; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-title h2 { margin: 0; font-size: 18px; }

        .container { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        
        /* FORM SECTION */
        .form-section { border-bottom: 2px solid #f1f1f1; background: #fff; }
        .form-header { padding: 10px 15px; background: #f8f9fa; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 13px; color: #555; user-select: none; }
        .form-content { padding: 15px; overflow-y: auto; max-height: 60vh; display: block; }
        .form-content.hidden { display: none; }

        .form-group { margin-bottom: 8px; }
        .form-group label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 3px; color: #666; }
        .form-group input, .form-group select { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; box-sizing: border-box; }
        .row { display: flex; gap: 10px; } .col { flex: 1; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 5px; margin-top: 15px; }
        button { flex: 1; padding: 8px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; font-size: 12px; transition: 0.2s; }
        .btn-new { background: #3498db; color: white; }
        .btn-save { background: #27ae60; color: white; }
        .btn-del { background: #e74c3c; color: white; }
        .btn-extent { background: #8e44ad; color: white; font-size: 11px; padding: 6px; margin-top: 5px; width: 100%; border-radius: 3px; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 5px;}

        /* LIST SECTION */
        .list-header { padding: 10px 15px; background: #f8f9fa; font-weight: bold; font-size: 13px; border-bottom: 1px solid #eee; }
        .device-list { flex: 1; overflow-y: auto; padding: 0; }
        .device-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-size: 12px; }
        .device-item.selected { background: #e3f2fd; border-left: 4px solid #007bff; }
        .badge { padding: 2px 6px; border-radius: 3px; font-size: 10px; color: white; min-width: 30px; text-align: center; }

        /* EDITOR AREA */
        .main-editor { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .editor-tabs { display: flex; background: #e9ecef; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .tab-btn { padding: 10px 20px; cursor: pointer; border: none; background: none; font-weight: bold; color: #666; }
        .tab-btn.active { background: white; color: #007bff; border-top: 3px solid #007bff; }
        
        .editor-content { flex: 1; position: relative; display: none; overflow: hidden; }
        .editor-content.active { display: block; }

        /* SLD CANVAS */
        #view-sld { overflow: auto; background: #ccc; } 
        #sld-canvas { 
            width: 3000px; height: 2000px; 
            background-color: white;
            background-image: radial-gradient(#999 1px, transparent 1px); 
            background-size: 20px 20px; 
            position: relative; 
        }
        
        .admin-node {
            position: absolute; width: 80px; height: 50px; 
            background: white; border: 2px solid #333; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            font-size: 10px; cursor: grab; user-select: none; z-index: 10;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); border-radius: 2px;
        }
        .admin-node:hover { border-color: #007bff; }
        .admin-node.selected-node { border: 2px solid #007bff; background: #e3f2fd; z-index: 20; box-shadow: 0 0 10px rgba(0,123,255,0.5); }
        .admin-node:active { cursor: grabbing; }

        /* Node Types */
        .type-source { border-radius: 50%; border-color: #1565c0; background: #e3f2fd; width: 60px; height: 60px; }
        .type-bus { height: 10px !important; background: #333; border: none; width: 150px; }
        .type-fco { border-top: 4px solid #e74c3c; }

        .wire { position: absolute; background: #999; z-index: 1; height: 2px; transform-origin: 0 0; pointer-events: none; }
        #map-canvas { width: 100%; height: 100%; }

    </style>
</head>
<body>

<header>
    <div class="header-title">
        <h2><i class="fas fa-bolt"></i> Admin Panel</h2>
    </div>
    <div style="font-size: 12px; color: #ccc;">
        <span id="status-msg">Sẵn sàng</span>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <div class="form-section">
            <div class="form-header" onclick="toggleForm()">
                <span><i class="fas fa-edit"></i> Thông tin thiết bị</span>
                <i class="fas fa-chevron-up" id="toggle-icon"></i>
            </div>
            <div class="form-content" id="form-content">
                <div class="form-group">
                    <label>ID Thiết bị</label>
                    <input type="text" id="inp-id" placeholder="VD: CB-01">
                </div>
                <div class="form-group">
                    <label>Tên hiển thị</label>
                    <input type="text" id="inp-label" placeholder="VD: Máy cắt tổng">
                </div>
                
                <div class="row">
                    <div class="col form-group">
                        <label>Loại</label>
                        <select id="inp-type">
                            <optgroup label="Thiết bị đóng cắt">
                                <option value="cb">Máy cắt (CB)</option>
                                <option value="fco">Cầu chì (FCO)</option>
                                <option value="ds">Dao cách ly (DS)</option>
                            </optgroup>
                            <optgroup label="Thiết bị chính">
                                <option value="source">Nguồn (Source)</option>
                                <option value="tr">Máy biến thế</option>
                                <option value="bus">Thanh cái (Busbar)</option>
                            </optgroup>
                            <optgroup label="Phụ tải">
                                <option value="load">Tải (Load)</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label>Nguồn cấp</label>
                        <select id="inp-parent"><option value="">-- Gốc --</option></select>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label>SLD X</label>
                        <input type="number" id="inp-x">
                    </div>
                    <div class="col form-group">
                        <label>SLD Y</label>
                        <input type="number" id="inp-y">
                    </div>
                </div>
                
                <button type="button" class="btn-extent" onclick="zoomExtent()">
                    <i class="fas fa-compress-arrows-alt"></i> Gom tất cả về khung nhìn
                </button>

                <div class="row" style="margin-top:10px;">
                    <div class="col form-group">
                        <label>Vĩ độ (Lat)</label>
                        <input type="number" id="inp-lat" step="0.000001">
                    </div>
                    <div class="col form-group">
                        <label>Kinh độ (Lng)</label>
                        <input type="number" id="inp-lng" step="0.000001">
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn-new" onclick="resetForm()"><i class="fas fa-plus"></i> Mới</button>
                    <button class="btn-save" onclick="saveDevice()"><i class="fas fa-save"></i> Lưu</button>
                    <button class="btn-del" onclick="deleteDevice()"><i class="fas fa-trash"></i> Xóa</button>
                </div>
            </div>
        </div>

        <div class="list-header">Danh sách thiết bị</div>
        <div class="device-list" id="device-list-container"></div>
    </div>

    <div class="main-editor">
        <div class="editor-tabs">
            <button class="tab-btn active" onclick="switchTab('sld')"><i class="fas fa-project-diagram"></i> SLD Editor</button>
            <button class="tab-btn" onclick="switchTab('map')"><i class="fas fa-map-marked-alt"></i> Map Editor</button>
        </div>

        <div id="view-sld" class="editor-content active">
            <div id="sld-canvas"></div>
        </div>
        <div id="view-map" class="editor-content">
            <div id="map-canvas"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, remove } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
      authDomain: "tavietnam-78ae8.firebaseapp.com",
      projectId: "tavietnam-78ae8",
      storageBucket: "tavietnam-78ae8.firebasestorage.app",
      messagingSenderId: "670121705534",
      appId: "1:670121705534:web:1027ad98550573ad37116f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allDevices = [];
    let selectedId = null;
    let mapMarkers = {};
    let mapPolylines = [];

    const map = L.map('map-canvas').setView([10.8231, 106.6297], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    window.refreshMap = function() { setTimeout(() => { map.invalidateSize(); }, 200); }

    onValue(ref(db, 'system_nodes'), (snapshot) => {
        const data = snapshot.val();
        allDevices = data ? Object.values(data) : [];
        const listContainer = document.getElementById('device-list-container');
        const scrollPos = listContainer.scrollTop; 
        renderTable();
        listContainer.scrollTop = scrollPos;
        updateParentSelect();
        renderSLD();
        renderMap();
    });

    // --- UI FUNCTIONS ---
    window.toggleForm = function() {
        const content = document.getElementById('form-content');
        const icon = document.getElementById('toggle-icon');
        if (content.classList.contains('hidden')) {
            content.classList.remove('hidden');
            icon.className = 'fas fa-chevron-up';
        } else {
            content.classList.add('hidden');
            icon.className = 'fas fa-chevron-down';
        }
    }

    function renderTable() {
        const container = document.getElementById('device-list-container');
        container.innerHTML = '';
        allDevices.forEach(d => {
            const div = document.createElement('div');
            div.className = `device-item ${d.id === selectedId ? 'selected' : ''}`;
            let color = '#7f8c8d';
            if (d.type === 'source') color = '#3498db';
            if (d.type === 'cb') color = '#2c3e50';
            if (d.type === 'bus') color = '#27ae60';
            div.innerHTML = `<div><strong>${d.id}</strong><br><span style="color:#666">${d.label}</span></div><span class="badge" style="background:${color}">${d.type.toUpperCase()}</span>`;
            
            div.onclick = () => selectDevice(d, false);
            div.ondblclick = () => selectDevice(d, true); 
            container.appendChild(div);
        });
    }

    function updateParentSelect() {
        const sel = document.getElementById('inp-parent');
        const currentVal = sel.value; 
        sel.innerHTML = '<option value="">-- Gốc --</option>';
        allDevices.forEach(d => {
            if (d.id !== selectedId) {
                const opt = document.createElement('option');
                opt.value = d.id;
                opt.innerText = `${d.id} (${d.label})`;
                sel.appendChild(opt);
            }
        });
        sel.value = currentVal;
    }

    window.selectDevice = function(device, forceZoom = false) {
        selectedId = device.id;
        document.getElementById('inp-id').value = device.id;
        document.getElementById('inp-id').disabled = true; 
        document.getElementById('inp-label').value = device.label;
        document.getElementById('inp-type').value = device.type;
        updateParentSelect();
        document.getElementById('inp-parent').value = device.parent || "";
        
        document.getElementById('inp-x').value = device.sld ? device.sld.x : 0;
        document.getElementById('inp-y').value = device.sld ? device.sld.y : 0;
        document.getElementById('inp-lat').value = device.geo ? device.geo.lat : 0;
        document.getElementById('inp-lng').value = device.geo ? device.geo.lng : 0;

        document.getElementById('form-content').classList.remove('hidden');
        document.getElementById('toggle-icon').className = 'fas fa-chevron-up';

        renderTable(); 
        renderSLD();
        
        if (mapMarkers[device.id]) {
            mapMarkers[device.id].openPopup();
            if (forceZoom && device.geo) map.flyTo([device.geo.lat, device.geo.lng], 18);
        }
    }

    window.zoomExtent = function() {
        if (allDevices.length === 0) return alert("Chưa có thiết bị nào!");
        let minX = Infinity; let minY = Infinity;
        allDevices.forEach(d => { if (d.sld.x < minX) minX = d.sld.x; if (d.sld.y < minY) minY = d.sld.y; });
        const shiftX = 50 - minX; const shiftY = 50 - minY;
        const updates = {};
        allDevices.forEach(d => {
            updates['system_nodes/' + d.id + '/sld/x'] = d.sld.x + shiftX;
            updates['system_nodes/' + d.id + '/sld/y'] = d.sld.y + shiftY;
        });
        update(ref(db), updates).then(() => {
            if (selectedId) {
                const current = allDevices.find(d => d.id === selectedId);
                if (current) {
                    document.getElementById('inp-x').value = current.sld.x + shiftX;
                    document.getElementById('inp-y').value = current.sld.y + shiftY;
                }
            }
        }).catch(error => alert("Lỗi: " + error.message));
    }

    window.resetForm = function() {
        selectedId = null; 
        document.getElementById('inp-id').value = "";
        document.getElementById('inp-id').disabled = false;
        document.getElementById('inp-label').value = "";
        document.getElementById('inp-parent').value = "";
        const center = map.getCenter();
        document.getElementById('inp-lat').value = center.lat.toFixed(6);
        document.getElementById('inp-lng').value = center.lng.toFixed(6);
        document.getElementById('inp-x').value = 100;
        document.getElementById('inp-y').value = 100;
        renderTable(); renderSLD();
        document.getElementById('inp-id').focus();
    }

    window.saveDevice = function() {
        const id = document.getElementById('inp-id').value.trim();
        if(!id) return alert("Vui lòng nhập ID!");

        const newData = {
            id: id,
            label: document.getElementById('inp-label').value,
            type: document.getElementById('inp-type').value,
            parent: document.getElementById('inp-parent').value || null,
            state: "closed",
            sld: {
                x: parseInt(document.getElementById('inp-x').value) || 0,
                y: parseInt(document.getElementById('inp-y').value) || 0
            },
            geo: {
                lat: parseFloat(document.getElementById('inp-lat').value) || map.getCenter().lat,
                lng: parseFloat(document.getElementById('inp-lng').value) || map.getCenter().lng
            }
        };

        set(ref(db, 'system_nodes/' + id), newData)
            .then(() => {
                selectDevice(newData, false);
                const msg = document.getElementById('status-msg');
                msg.innerText = "Đã lưu " + id;
                msg.style.color = "#2ecc71";
                setTimeout(() => { msg.innerText = "Sẵn sàng"; msg.style.color = "#ccc"; }, 2000);
            }).catch(e => alert("Lỗi: " + e.message));
    }

    window.deleteDevice = function() {
        if(!selectedId) return alert("Chọn thiết bị cần xóa!");
        if(confirm(`Xóa ${selectedId}?`)) {
            remove(ref(db, 'system_nodes/' + selectedId));
            resetForm();
        }
    }

    // --- SLD RENDERER (FIXED DRAG LOGIC) ---
    const sldCanvas = document.getElementById('sld-canvas');

    function renderSLD() {
        sldCanvas.innerHTML = '';
        allDevices.forEach(d => { if(d.parent) { const p = allDevices.find(x => x.id == d.parent); if(p) drawSLDLine(p, d); } });

        allDevices.forEach(d => {
            const el = document.createElement('div');
            el.className = `admin-node type-${d.type} ${d.id === selectedId ? 'selected-node' : ''}`;
            el.style.left = d.sld.x + 'px';
            el.style.top = d.sld.y + 'px';
            
            let content = `<b>${d.id}</b><br>${d.label}`;
            if (d.type === 'bus') content = `<span style="color:white; font-size:9px">${d.id}</span>`;
            el.innerHTML = content;

            // --- DRAG LOGIC MỚI (DÙNG DELTA) ---
            el.onmousedown = function(e) {
                e.preventDefault(); // Ngăn chọn text
                e.stopPropagation();

                if(d.id !== selectedId) selectDevice(d, false);
                
                // 1. Ghi nhận vị trí ban đầu
                const startX = e.clientX;
                const startY = e.clientY;
                const initialLeft = d.sld.x;
                const initialTop = d.sld.y;

                function onMouseMove(moveEvent) {
                    // 2. Tính khoảng cách di chuyển (Delta)
                    const deltaX = moveEvent.clientX - startX;
                    const deltaY = moveEvent.clientY - startY;

                    // 3. Áp dụng vào vị trí gốc
                    let newLeft = initialLeft + deltaX;
                    let newTop = initialTop + deltaY;

                    // 4. Giới hạn không cho văng ra vùng âm
                    newLeft = Math.max(0, newLeft);
                    newTop = Math.max(0, newTop);

                    // 5. Grid Snap (10px)
                    newLeft = Math.round(newLeft / 10) * 10;
                    newTop = Math.round(newTop / 10) * 10;

                    // 6. Cập nhật UI ngay lập tức
                    el.style.left = newLeft + 'px';
                    el.style.top = newTop + 'px';
                    
                    // Cập nhật giá trị Input (nhưng chưa lưu DB)
                    document.getElementById('inp-x').value = newLeft;
                    document.getElementById('inp-y').value = newTop;
                }

                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    el.onmouseup = null;
                    // Chỉ lưu khi thả chuột
                    saveDevice();
                };
            };
            
            sldCanvas.appendChild(el);
        });
    }

    function drawSLDLine(p, c) {
        let pW = (p.type==='bus') ? 150 : 80; let pH = (p.type==='bus') ? 10 : 50;
        let cW = (c.type==='bus') ? 150 : 80; let cH = (c.type==='bus') ? 10 : 50;
        const x1 = p.sld.x + pW/2; const y1 = p.sld.y + pH/2;
        const x2 = c.sld.x + cW/2; const y2 = c.sld.y + cH/2;
        const midY = y1 + (y2-y1)/2;
        createSegment(x1, y1, x1, midY); createSegment(x1, midY, x2, midY); createSegment(x2, midY, x2, y2);
    }
    function createSegment(x1, y1, x2, y2) {
        if(Math.abs(x1-x2)<1 && Math.abs(y1-y2)<1) return;
        const line = document.createElement('div');
        line.className = 'wire';
        line.style.left = Math.min(x1, x2) + 'px'; line.style.top = Math.min(y1, y2) + 'px';
        line.style.width = (Math.abs(x2 - x1) || 2) + 'px'; 
        line.style.height = (Math.abs(y2 - y1) || 2) + 'px';
        sldCanvas.appendChild(line);
    }

    // --- MAP RENDERER ---
    function renderMap() {
        for(let id in mapMarkers) map.removeLayer(mapMarkers[id]);
        mapPolylines.forEach(l => map.removeLayer(l));
        mapMarkers = {}; mapPolylines = [];

        allDevices.forEach(d => {
            if (d.parent && d.geo) {
                const parent = allDevices.find(p => p.id === d.parent);
                if (parent && parent.geo) {
                    const polyline = L.polyline([[parent.geo.lat, parent.geo.lng], [d.geo.lat, d.geo.lng]], 
                        { color: '#555', weight: 3, opacity: 0.7, dashArray: '5, 10' }).addTo(map);
                    mapPolylines.push(polyline);
                }
            }
        });

        allDevices.forEach(d => {
            if(!d.geo) return;
            const marker = L.marker([d.geo.lat, d.geo.lng], { draggable: true }).addTo(map);
            if(d.id === selectedId) marker.setOpacity(1.0); else marker.setOpacity(0.6);
            marker.bindPopup(`<b>${d.id}</b><br>${d.label}`);
            marker.on('click', () => selectDevice(d, false));
            marker.on('dragend', function(event) {
                const pos = marker.getLatLng();
                if(selectedId !== d.id) selectDevice(d, false);
                document.getElementById('inp-lat').value = pos.lat.toFixed(6);
                document.getElementById('inp-lng').value = pos.lng.toFixed(6);
                saveDevice();
            });
            mapMarkers[d.id] = marker;
        });
    }

    window.switchTab = function(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.editor-content').forEach(c => c.classList.remove('active'));
        if(tab === 'sld') {
            document.querySelector(`button[onclick="switchTab('sld')"]`).classList.add('active');
            document.getElementById('view-sld').classList.add('active');
        } else {
            document.querySelector(`button[onclick="switchTab('map')"]`).classList.add('active');
            document.getElementById('view-map').classList.add('active');
            window.refreshMap();
        }
    }
</script>
</body>
</html>
