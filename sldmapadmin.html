<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Hệ thống Điện (Nâng cao)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* GLOBAL STYLES */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f6f8; height: 100vh; display: flex; flex-direction: column; }
        
        header { background: #2c3e50; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-title h2 { margin: 0; font-size: 18px; }
        .header-title span { font-size: 11px; opacity: 0.7; }

        .container { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 360px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; transition: width 0.3s; z-index: 100; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        
        /* FORM SECTION (COLLAPSIBLE) */
        .form-section { border-bottom: 2px solid #f1f1f1; background: #fff; }
        .form-header { padding: 10px 15px; background: #f8f9fa; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 13px; color: #555; }
        .form-header:hover { background: #e9ecef; }
        
        .form-content { padding: 15px; overflow-y: auto; max-height: 60vh; transition: all 0.3s; }
        .form-content.collapsed { display: none; }

        .form-group { margin-bottom: 8px; }
        .form-group label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 3px; color: #666; }
        .form-group input, .form-group select { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; box-sizing: border-box; }
        .form-group input:focus { border-color: #007bff; outline: none; }

        .row { display: flex; gap: 10px; }
        .col { flex: 1; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 5px; margin-top: 15px; }
        button { flex: 1; padding: 8px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; font-size: 12px; transition: 0.2s; }
        .btn-new { background: #3498db; color: white; } .btn-new:hover { background: #2980b9; }
        .btn-save { background: #27ae60; color: white; } .btn-save:hover { background: #219150; }
        .btn-del { background: #e74c3c; color: white; } .btn-del:hover { background: #c0392b; }

        /* LIST SECTION */
        .list-header { padding: 10px 15px; background: #f8f9fa; font-weight: bold; font-size: 13px; border-bottom: 1px solid #eee; }
        .device-list { flex: 1; overflow-y: auto; padding: 0; }
        .device-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-size: 12px; }
        .device-item:hover { background: #f1f8ff; }
        .device-item.selected { background: #e3f2fd; border-left: 4px solid #007bff; }
        .badge { padding: 2px 6px; border-radius: 3px; font-size: 10px; color: white; min-width: 30px; text-align: center; }

        /* EDITOR AREA */
        .main-editor { flex: 1; display: flex; flex-direction: column; position: relative; }
        .editor-tabs { display: flex; background: #e9ecef; border-bottom: 1px solid #ddd; }
        .tab-btn { padding: 10px 20px; cursor: pointer; border: none; background: none; font-weight: bold; color: #666; width: auto; flex: none; }
        .tab-btn.active { background: white; color: #007bff; border-top: 3px solid #007bff; }
        .editor-content { flex: 1; position: relative; display: none; }
        .editor-content.active { display: block; }

        /* SLD CANVAS & NODES */
        #sld-canvas { width: 100%; height: 100%; background-image: radial-gradient(#ccc 1px, transparent 1px); background-size: 20px 20px; position: relative; overflow: auto; }
        
        .admin-node {
            position: absolute; width: 80px; height: 50px; 
            background: white; border: 2px solid #333; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            font-size: 10px; cursor: grab; user-select: none; z-index: 10;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); border-radius: 2px;
        }
        .admin-node:active { cursor: grabbing; border-color: #007bff; }
        .admin-node.selected-node { border: 2px solid #007bff; background: #e3f2fd; z-index: 20; }
        
        /* Node Types Styles in SLD */
        .type-source { border-radius: 50%; border-color: #1565c0; background: #e3f2fd; width: 60px; height: 60px; }
        .type-tr { border-style: double; border-width: 3px; border-radius: 4px; }
        .type-bus { height: 10px !important; background: #333; border: none; width: 150px; } /* Busbar dẹt */
        .type-ds { border-style: dashed; border-color: #f39c12; }
        .type-fco { border-top: 4px solid #e74c3c; }

        /* WIRE */
        .wire { position: absolute; background: #999; z-index: 1; height: 2px; transform-origin: 0 0; pointer-events: none; }

        /* MAP */
        #map-canvas { width: 100%; height: 100%; }

    </style>
</head>
<body>

<header>
    <div class="header-title">
        <h2><i class="fas fa-bolt"></i> Admin Panel</h2>
        <span>Hệ thống quản lý lưới điện thông minh</span>
    </div>
    <div style="font-size: 12px; color: #ccc;">
        Trạng thái: <span id="connection-status" style="color: #2ecc71;">Đã kết nối</span>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <div class="form-section">
            <div class="form-header" onclick="toggleForm()">
                <span><i class="fas fa-edit"></i> Thông tin thiết bị</span>
                <i class="fas fa-chevron-up" id="toggle-icon"></i>
            </div>
            <div class="form-content" id="form-content">
                <div class="form-group">
                    <label>ID Thiết bị (Duy nhất)</label>
                    <input type="text" id="inp-id" placeholder="VD: CB-01">
                </div>
                <div class="form-group">
                    <label>Tên hiển thị</label>
                    <input type="text" id="inp-label" placeholder="VD: Máy cắt tổng">
                </div>
                
                <div class="row">
                    <div class="col form-group">
                        <label>Loại thiết bị</label>
                        <select id="inp-type" onchange="updateNodeType(this.value)">
                            <optgroup label="Thiết bị đóng cắt">
                                <option value="cb">Máy cắt (CB)</option>
                                <option value="fco">Cầu chì (FCO)</option>
                                <option value="ds">Dao cách ly (DS)</option>
                            </optgroup>
                            <optgroup label="Thiết bị chính">
                                <option value="source">Nguồn (Source)</option>
                                <option value="tr">Máy biến thế</option>
                                <option value="bus">Thanh cái (Busbar)</option>
                            </optgroup>
                            <optgroup label="Phụ tải">
                                <option value="load">Tải (Load)</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label>Nguồn cấp (Parent)</label>
                        <select id="inp-parent"><option value="">-- Gốc --</option></select>
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label>SLD X</label>
                        <input type="number" id="inp-x">
                    </div>
                    <div class="col form-group">
                        <label>SLD Y</label>
                        <input type="number" id="inp-y">
                    </div>
                </div>

                <div class="row">
                    <div class="col form-group">
                        <label>Vĩ độ (Lat)</label>
                        <input type="number" id="inp-lat" step="0.000001">
                    </div>
                    <div class="col form-group">
                        <label>Kinh độ (Lng)</label>
                        <input type="number" id="inp-lng" step="0.000001">
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn-new" onclick="resetForm()"><i class="fas fa-plus"></i> Mới</button>
                    <button class="btn-save" onclick="saveDevice()"><i class="fas fa-save"></i> Lưu</button>
                    <button class="btn-del" onclick="deleteDevice()"><i class="fas fa-trash"></i> Xóa</button>
                </div>
            </div>
        </div>

        <div class="list-header">Danh sách thiết bị</div>
        <div class="device-list" id="device-list-container">
            </div>
    </div>

    <div class="main-editor">
        <div class="editor-tabs">
            <button class="tab-btn active" onclick="switchTab('sld')"><i class="fas fa-project-diagram"></i> SLD Editor</button>
            <button class="tab-btn" onclick="switchTab('map')"><i class="fas fa-map-marked-alt"></i> Map Editor</button>
        </div>

        <div id="view-sld" class="editor-content active">
            <div id="sld-canvas"></div>
        </div>
        <div id="view-map" class="editor-content">
            <div id="map-canvas"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- CẤU HÌNH FIREBASE CỦA BẠN ---
    const firebaseConfig = {
      apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
      authDomain: "tavietnam-78ae8.firebaseapp.com",
      projectId: "tavietnam-78ae8",
      storageBucket: "tavietnam-78ae8.firebasestorage.app",
      messagingSenderId: "670121705534",
      appId: "1:670121705534:web:1027ad98550573ad37116f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // VARS
    let allDevices = [];
    let selectedId = null;
    let mapMarkers = {};

    // INIT MAP
    const map = L.map('map-canvas').setView([10.8231, 106.6297], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // REFRESH MAP (Fix lỗi hiển thị khi tab ẩn)
    window.refreshMap = function() { setTimeout(() => { map.invalidateSize(); }, 200); }

    // FETCH DATA
    const nodesRef = ref(db, 'system_nodes');
    onValue(nodesRef, (snapshot) => {
        const data = snapshot.val();
        allDevices = data ? Object.values(data) : [];
        
        renderTable();
        updateParentSelect();
        renderSLD();
        renderMap();
    });

    // --- UI FUNCTIONS ---

    // Toggle Form Collapse
    window.toggleForm = function() {
        const content = document.getElementById('form-content');
        const icon = document.getElementById('toggle-icon');
        if (content.classList.contains('collapsed')) {
            content.classList.remove('collapsed');
            icon.className = 'fas fa-chevron-up';
        } else {
            content.classList.add('collapsed');
            icon.className = 'fas fa-chevron-down';
        }
    }

    // Render List
    function renderTable() {
        const container = document.getElementById('device-list-container');
        container.innerHTML = '';
        
        allDevices.forEach(d => {
            const div = document.createElement('div');
            div.className = `device-item ${d.id === selectedId ? 'selected' : ''}`;
            
            // Badge màu sắc theo loại
            let color = '#7f8c8d';
            if (d.type === 'source') color = '#3498db';
            else if (d.type === 'cb') color = '#2c3e50';
            else if (d.type === 'tr') color = '#8e44ad';
            else if (d.type === 'bus') color = '#27ae60';

            div.innerHTML = `
                <div>
                    <strong>${d.id}</strong><br>
                    <span style="color:#666">${d.label}</span>
                </div>
                <span class="badge" style="background:${color}">${d.type.toUpperCase()}</span>
            `;
            div.onclick = () => selectDevice(d);
            container.appendChild(div);
        });
    }

    // Update Dropdown Parent
    function updateParentSelect() {
        const sel = document.getElementById('inp-parent');
        const currentVal = sel.value; // Giữ giá trị đang chọn nếu có
        sel.innerHTML = '<option value="">-- Gốc --</option>';
        allDevices.forEach(d => {
            // Không cho phép chọn chính nó làm cha
            if (d.id !== selectedId) {
                const opt = document.createElement('option');
                opt.value = d.id;
                opt.innerText = `${d.id} (${d.label})`;
                sel.appendChild(opt);
            }
        });
        sel.value = currentVal;
    }

    // SELECT DEVICE
    window.selectDevice = function(device) {
        selectedId = device.id;

        // Fill Form
        document.getElementById('inp-id').value = device.id;
        document.getElementById('inp-id').disabled = true; // Khóa ID khi edit
        document.getElementById('inp-label').value = device.label;
        document.getElementById('inp-type').value = device.type;
        updateParentSelect(); // Cập nhật lại list cha để loại trừ chính nó
        document.getElementById('inp-parent').value = device.parent || "";
        
        document.getElementById('inp-x').value = device.sld ? device.sld.x : 0;
        document.getElementById('inp-y').value = device.sld ? device.sld.y : 0;
        
        document.getElementById('inp-lat').value = device.geo ? device.geo.lat : map.getCenter().lat;
        document.getElementById('inp-lng').value = device.geo ? device.geo.lng : map.getCenter().lng;

        // Mở rộng form nếu đang đóng để sửa
        document.getElementById('form-content').classList.remove('collapsed');
        document.getElementById('toggle-icon').className = 'fas fa-chevron-up';

        // Update UI Highlights
        renderTable();
        renderSLD();
        
        // ZOOM MAP ĐẾN THIẾT BỊ
        if (device.geo && device.geo.lat && device.geo.lng) {
            map.flyTo([device.geo.lat, device.geo.lng], 18);
            // Mở popup marker nếu có
            if (mapMarkers[device.id]) mapMarkers[device.id].openPopup();
        }
    }

    // RESET FORM (ADD NEW)
    window.resetForm = function() {
        selectedId = null; // Quan trọng: Xóa trạng thái chọn
        document.getElementById('inp-id').value = "";
        document.getElementById('inp-id').disabled = false; // Mở khóa ID
        document.getElementById('inp-label').value = "";
        document.getElementById('inp-type').value = "cb";
        updateParentSelect();
        document.getElementById('inp-parent').value = "";
        
        // Tọa độ mặc định: Lấy tâm hiện tại của khung nhìn (để user dễ thấy)
        document.getElementById('inp-x').value = 100;
        document.getElementById('inp-y').value = 100;
        
        const center = map.getCenter();
        document.getElementById('inp-lat').value = center.lat.toFixed(6);
        document.getElementById('inp-lng').value = center.lng.toFixed(6);

        renderTable();
        renderSLD();
    }

    // SAVE
    window.saveDevice = function() {
        const id = document.getElementById('inp-id').value.trim();
        if(!id) return alert("Vui lòng nhập ID!");

        // Nếu đang chọn thiết bị cũ, update nó. Nếu không, tạo mới.
        const newData = {
            id: id,
            label: document.getElementById('inp-label').value,
            type: document.getElementById('inp-type').value,
            parent: document.getElementById('inp-parent').value || null,
            state: "closed", // Mặc định đóng
            sld: {
                x: parseInt(document.getElementById('inp-x').value) || 0,
                y: parseInt(document.getElementById('inp-y').value) || 0
            },
            geo: {
                lat: parseFloat(document.getElementById('inp-lat').value) || map.getCenter().lat,
                lng: parseFloat(document.getElementById('inp-lng').value) || map.getCenter().lng
            }
        };

        set(ref(db, 'system_nodes/' + id), newData)
            .then(() => {
                // Sau khi lưu, giữ trạng thái chọn thiết bị này
                selectDevice(newData);
            })
            .catch(e => alert("Lỗi: " + e.message));
    }

    // DELETE
    window.deleteDevice = function() {
        if(!selectedId) return alert("Chọn thiết bị cần xóa!");
        if(confirm(`Bạn chắc chắn muốn xóa thiết bị ${selectedId}?`)) {
            remove(ref(db, 'system_nodes/' + selectedId));
            resetForm();
        }
    }

    // --- SLD EDITOR LOGIC ---
    const sldCanvas = document.getElementById('sld-canvas');

    function renderSLD() {
        sldCanvas.innerHTML = '';
        
        // Vẽ Dây (Wire)
        allDevices.forEach(d => {
            if(d.parent) {
                const p = allDevices.find(x => x.id == d.parent);
                if(p) drawLine(p, d);
            }
        });

        // Vẽ Node
        allDevices.forEach(d => {
            const el = document.createElement('div');
            // Class chung + class loại thiết bị + class selected
            el.className = `admin-node type-${d.type} ${d.id === selectedId ? 'selected-node' : ''}`;
            el.style.left = d.sld.x + 'px';
            el.style.top = d.sld.y + 'px';
            
            // Icon
            let icon = '';
            if(d.type === 'source') icon = '<i class="fas fa-bolt"></i>';
            else if(d.type === 'tr') icon = '<i class="fas fa-infinity"></i>';
            else if(d.type === 'cb') icon = '<b>CB</b>';
            else if(d.type === 'fco') icon = '<b>FCO</b>';
            else if(d.type === 'ds') icon = '<b>DS</b>';
            
            if(d.type === 'bus') {
                el.innerHTML = `<span style="color:white; font-size:9px">${d.id}</span>`;
            } else {
                el.innerHTML = `${icon}<div style="margin-top:2px">${d.label}</div>`;
            }

            // Kéo thả (Drag)
            el.onmousedown = function(e) {
                if(d.id !== selectedId) selectDevice(d);
                
                let shiftX = e.clientX - el.getBoundingClientRect().left;
                let shiftY = e.clientY - el.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    let newX = pageX - shiftX - sldCanvas.getBoundingClientRect().left + sldCanvas.scrollLeft;
                    let newY = pageY - shiftY - sldCanvas.getBoundingClientRect().top + sldCanvas.scrollTop;
                    
                    // Grid Snap (nhảy theo lưới 10px cho thẳng hàng)
                    newX = Math.round(newX / 10) * 10;
                    newY = Math.round(newY / 10) * 10;

                    el.style.left = newX + 'px';
                    el.style.top = newY + 'px';
                    
                    document.getElementById('inp-x').value = newX;
                    document.getElementById('inp-y').value = newY;
                }

                function onMouseMove(event) { moveAt(event.pageX, event.pageY); }
                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    el.onmouseup = null;
                    saveDevice(); // Auto save khi thả chuột
                };
            };
            el.ondragstart = function() { return false; };
            sldCanvas.appendChild(el);
        });
    }

    function drawLine(p, c) {
        // Tọa độ tâm node
        let pW = (p.type==='bus') ? 150 : 80; 
        let cW = (c.type==='bus') ? 150 : 80; 
        let pH = (p.type==='bus') ? 10 : 50; 
        let cH = (c.type==='bus') ? 10 : 50;

        const x1 = p.sld.x + pW/2; 
        const y1 = p.sld.y + pH/2; 
        const x2 = c.sld.x + cW/2; 
        const y2 = c.sld.y + cH/2;
        
        // Vẽ Manhattan (Vuông góc)
        const midY = y1 + (y2-y1)/2;
        
        createSegment(x1, y1, x1, midY); // Dọc 1
        createSegment(x1, midY, x2, midY); // Ngang
        createSegment(x2, midY, x2, y2); // Dọc 2
    }

    function createSegment(x1, y1, x2, y2) {
        if(Math.abs(x1-x2)<1 && Math.abs(y1-y2)<1) return;
        const line = document.createElement('div');
        line.className = 'wire';
        
        const w = Math.abs(x2 - x1) || 2;
        const h = Math.abs(y2 - y1) || 2;
        
        line.style.left = Math.min(x1, x2) + 'px';
        line.style.top = Math.min(y1, y2) + 'px';
        line.style.width = w + 'px';
        line.style.height = h + 'px';
        
        sldCanvas.appendChild(line);
    }

    // --- MAP EDITOR LOGIC ---
    function renderMap() {
        // Clear markers cũ
        for(let id in mapMarkers) map.removeLayer(mapMarkers[id]);
        mapMarkers = {};

        allDevices.forEach(d => {
            if(!d.geo) return;

            // Icon đặc biệt cho từng loại
            let color = 'blue';
            if(d.type === 'cb') color = 'black';
            if(d.type === 'fco') color = 'red';
            if(d.type === 'ds') color = 'orange';

            // Tạo Marker (Draggable)
            const marker = L.marker([d.geo.lat, d.geo.lng], {
                draggable: true,
                title: d.label
            }).addTo(map);

            if(d.id === selectedId) marker.setOpacity(1.0); else marker.setOpacity(0.6);
            
            marker.bindPopup(`<b>${d.id}</b><br>${d.label}`);

            marker.on('click', () => selectDevice(d));

            marker.on('dragend', function(event) {
                const pos = marker.getLatLng();
                if(selectedId !== d.id) selectDevice(d);
                document.getElementById('inp-lat').value = pos.lat.toFixed(6);
                document.getElementById('inp-lng').value = pos.lng.toFixed(6);
                saveDevice();
            });

            mapMarkers[d.id] = marker;
        });
    }

    // TAB SWITCHER
    window.switchTab = function(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.editor-content').forEach(c => c.classList.remove('active'));
        
        if(tab === 'sld') {
            document.querySelector(`button[onclick="switchTab('sld')"]`).classList.add('active');
            document.getElementById('view-sld').classList.add('active');
        } else {
            document.querySelector(`button[onclick="switchTab('map')"]`).classList.add('active');
            document.getElementById('view-map').classList.add('active');
            window.refreshMap();
        }
    }
</script>
</body>
</html>
