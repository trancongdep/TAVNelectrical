<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Generator Update</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CORE CSS */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f6f8; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #2c3e50; color: white; padding: 0 20px; height: 50px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        
        .grid-selector { display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 4px; }
        .grid-selector label { font-size: 12px; margin-right: 5px; color: #bdc3c7; }
        .grid-selector select { background: #34495e; color: white; border: 1px solid #566573; padding: 4px; border-radius: 3px; font-weight: bold; font-size: 13px; outline: none; }
        .grid-btn { background: #27ae60; border: none; padding: 5px 8px; border-radius: 3px; cursor: pointer; color: white; transition: 0.2s; }
        .grid-btn:hover { opacity: 0.9; }
        .btn-rename { background: #f39c12; }
        
        .container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .form-content { padding: 15px; overflow-y: auto; flex: 1; }
        .form-group { margin-bottom: 8px; } 
        .form-group label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 3px; color: #666; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .row { display: flex; gap: 10px; } .col { flex: 1; }
        
        .btn-group { display: flex; gap: 5px; margin-top: 15px; } 
        button { flex: 1; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; color: white; }
        .btn-new { background: #3498db; } .btn-save { background: #27ae60; } .btn-del { background: #e74c3c; }
        .btn-import { background: #8e44ad; color: white; width: 100%; margin-top:15px; padding: 10px; border-radius: 4px; border:none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
        .btn-extent { background: #7f8c8d; width: 100%; margin-top:5px; padding: 6px; border: none; cursor: pointer; border-radius: 3px; color: white; font-size: 11px; }

        .device-list { flex: 1; overflow-y: auto; border-top: 1px solid #eee; } 
        .device-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; font-size: 12px; } 
        .device-item.selected { background: #e3f2fd; border-left: 4px solid #007bff; }

        .main-editor { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; background: #ecf0f1;}
        .editor-tabs { display: flex; background: #dfe6e9; height: 40px; border-bottom: 1px solid #ccc; flex-shrink: 0; }
        .tab-btn { padding: 0 25px; cursor: pointer; border: none; background: none; font-weight: bold; color: #636e72; height: 100%; border-right: 1px solid #ccc; }
        .tab-btn.active { background: white; color: #2980b9; border-bottom: 3px solid #2980b9; }
        .tab-content { display: none; width: 100%; height: 100%; position: relative; }
        .tab-content.active { display: block; }

        #sld-container { width: 100%; height: 100%; overflow: auto; background-image: radial-gradient(#bdc3c7 1px, transparent 1px); background-size: 20px 20px; background-color: white; }
        #sld-canvas { width: 4000px; height: 3000px; position: relative; }
        #map-wrapper { position: relative; width: 100%; height: 100%; }
        #map-canvas { width: 100%; height: 100%; }

        /* Modal Import */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 550px; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .json-input { width: 100%; height: 200px; border: 1px solid #ddd; padding: 10px; font-family: monospace; resize: none; border-radius: 4px; box-sizing: border-box; }
        .import-options { display: flex; gap: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; border: 1px solid #eee; }

        /* Street View Btn */
        .street-view-btn {
            position: absolute; top: 10px; right: 60px; z-index: 1000;
            background: white; padding: 8px 12px; border: 2px solid #f1c40f;
            border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 5px; color: #333; text-decoration: none;
        }
        .street-view-btn:hover { background: #fef9e7; }

        /* Node/Wire Styles */
        .admin-node { position: absolute; width: 80px; height: 50px; background: white; border: 2px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-size: 10px; cursor: grab; user-select: none; z-index: 10; border-radius: 2px; }
        .admin-node.selected-node { border: 2px solid #007bff; z-index: 20; background: #e3f2fd; }
        .energized-node { background-color: #ffccbc !important; border-color: #d35400 !important; }
        
        .wire { position: absolute; z-index: 1; pointer-events: none; transition: border-color 0.2s; box-sizing: border-box; }
        .wire-solid { border-style: solid; } .wire-dashed { border-style: dashed; }
        .energized-line { border-color: #ff3d00 !important; z-index: 5; }
        .dead-line { border-color: #95a5a6 !important; z-index: 1; }
        
        .type-bus { height: 12px !important; width: 250px; background: #2c3e50; border-radius: 6px; border:none; }
        .type-bus.energized-node { background-color: #ff3d00 !important; }
        
        .type-source { border-radius: 50%; width: 60px; height: 60px; }
        
        /* STYLE MÁY PHÁT ĐIỆN (GEN) */
        .type-gen { 
            border-radius: 50%; width: 60px; height: 60px; 
            border: 3px solid #e67e22; background: #fdf2e9; 
            display: flex; align-items: center; justify-content: center;
        }
        .type-gen::before { content: 'G'; font-size: 24px; font-weight: bold; color: #d35400; }
        .type-gen.energized-node { background: #ffccbc !important; border-color: #d35400 !important; }

        .type-cable { height: 20px !important; width: 100px; transform: skewX(-15deg); border: 1px dashed #555; background: #eee; }
        .type-cable.energized-node { background-color: #ffccbc !important; border-color: #ff3d00 !important; }
        .type-pole { width: 20px !important; height: 20px !important; border-radius: 50%; background: #bdc3c7; border: 2px solid #7f8c8d; display: flex; align-items: center; justify-content: center; }
        .type-pole.grounded { border: 2px solid #27ae60; background: #d5f5e3; }
    </style>
</head>
<body>

<header>
    <div class="header-title"><h2><i class="fas fa-bolt"></i> Admin Panel</h2></div>
    
    <div class="grid-selector">
        <label>Lưới điện:</label>
        <select id="grid-select" onchange="changeGrid()"></select>
        <button class="grid-btn btn-add" onclick="createNewGrid()" title="Tạo lưới mới"><i class="fas fa-plus"></i></button>
        <button class="grid-btn btn-rename" onclick="renameCurrentGrid()" title="Đổi tên lưới này"><i class="fas fa-edit"></i></button>
    </div>
    
    <div style="font-size: 12px; color: #ccc;"><span id="status-msg">Sẵn sàng</span></div>
</header>

<div class="container">
    <div class="sidebar">
        <div class="form-content">
            <div class="form-group"><label>ID Thiết bị (Tự sinh)</label><input type="text" id="inp-id" readonly style="background:#eee"></div>
            <div class="form-group"><label>Tên hiển thị</label><input type="text" id="inp-label" placeholder="VD: Máy phát G1"></div>
            
            <div class="form-group"><label>Công suất (kVA/MW)</label><input type="text" id="inp-capacity" placeholder="VD: 500kVA"></div>

            <div class="row">
                <div class="col form-group"><label>Loại</label>
                    <select id="inp-type">
                        <optgroup label="Nguồn điện">
                            <option value="source">Lưới QG (Source)</option>
                            <option value="gen">Máy phát (Generator)</option> </optgroup>
                        <optgroup label="Cấu trúc">
                            <option value="pole">Cột điện</option>
                            <option value="bus">Thanh cái</option>
                        </optgroup>
                        <optgroup label="Thiết bị">
                            <option value="cb">CB (Máy cắt)</option>
                            <option value="tr">Biến áp</option>
                            <option value="fco">FCO</option>
                            <option value="ds">Dao CL</option>
                            <option value="load">Tải</option>
                        </optgroup>
                        <optgroup label="Dây dẫn">
                            <option value="wire">Đường dây</option>
                            <option value="cable">Cáp ngầm</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col form-group"><label>Nguồn cấp</label><select id="inp-parent"></select></div>
            </div>
            
            <div class="form-group"><label>Kiểu đấu nối</label>
                <select id="inp-connection"><option value="solid">Nét liền</option><option value="dashed">Nét đứt</option></select>
            </div>

            <div class="row" style="background:#fff; padding:5px; border:1px solid #eee; margin-bottom:10px;">
                <div class="col"><input type="checkbox" id="inp-showSLD" checked> Hiện SLD</div>
                <div class="col"><input type="checkbox" id="inp-grounded"> Tiếp địa</div>
            </div>

            <div class="row"><div class="col form-group"><label>SLD X</label><input type="number" id="inp-x"></div><div class="col form-group"><label>SLD Y</label><input type="number" id="inp-y"></div></div>
            <button type="button" class="btn-extent" onclick="zoomExtent()"><i class="fas fa-compress"></i> Gom SLD</button>
            <div class="row" style="margin-top:10px;"><div class="col form-group"><label>Lat</label><input type="number" id="inp-lat" step="0.000001"></div><div class="col form-group"><label>Lng</label><input type="number" id="inp-lng" step="0.000001"></div></div>

            <div class="btn-group">
                <button type="button" class="btn-new" onclick="resetForm()">Mới</button>
                <button type="button" class="btn-save" onclick="saveDevice()">Lưu</button>
                <button type="button" class="btn-del" onclick="deleteDevice()">Xóa</button>
            </div>

            <button class="btn-import" onclick="openImportModal()">
                <i class="fas fa-robot"></i> Import JSON từ AI
            </button>
        </div>
        <div class="device-list" id="device-list-container"></div>
    </div>

    <div class="main-editor">
        <div class="editor-tabs">
            <button class="tab-btn active" onclick="switchTab('sld', this)">SLD Editor</button>
            <button class="tab-btn" onclick="switchTab('map', this)">Map Editor</button>
        </div>
        <div id="tab-sld" class="tab-content active"><div id="sld-container"><div id="sld-canvas"></div></div></div>
        <div id="tab-map" class="tab-content">
            <div id="map-wrapper">
                <button class="street-view-btn" onclick="openSmartWindow()"><i class="fas fa-street-view"></i> Mở Google Maps</button>
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
</div>

<div id="importModal" class="modal">
    <div class="modal-content">
        <div class="modal-header"><i class="fas fa-robot"></i> Import Dữ liệu</div>
        <div class="import-options">
            <label class="radio-label"><input type="radio" name="importMode" value="append" checked> Thêm vào lưới hiện tại</label>
            <label class="radio-label"><input type="radio" name="importMode" value="new"> Tạo lưới điện mới</label>
        </div>
        <textarea id="jsonInput" class="json-input" placeholder='Dán JSON từ Gemini vào đây: [ {"id": "G1", "label": "Máy phát", "type": "gen", "capacity": "500kVA"}, ... ]'></textarea>
        <div style="display:flex; gap:10px; justify-content: flex-end;">
            <button onclick="closeImportModal()" style="background:#95a5a6; border:none; padding:10px; color:white; border-radius:4px;">Hủy</button>
            <button onclick="processImport()" style="background:#27ae60; border:none; padding:10px; color:white; border-radius:4px;">Xác nhận Import</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f", databaseURL: "https://tavietnam-78ae8-default-rtdb.firebaseio.com" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allDevices = []; let selectedId = null; let mapMarkers = {}; let mapPolylines = [];
    let currentGridId = localStorage.getItem('currentGridId') || 'default_grid';
    let mapWindow = null; 

    // MAP SETUP
    const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:22});
    const satLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {maxZoom:22});
    const map = L.map('map-canvas', { center: [10.8231, 106.6297], zoom: 18, layers: [streetLayer] });
    L.control.layers({"Đường phố": streetLayer, "Vệ tinh": satLayer}).addTo(map);

    // --- GRID MANAGEMENT ---
    function loadGrids() {
        onValue(ref(db, 'grids_meta'), (snapshot) => {
            const data = snapshot.val();
            const select = document.getElementById('grid-select');
            select.innerHTML = '';
            if (!data) {
                const defId = 'default_grid';
                set(ref(db, 'grids_meta/' + defId), { name: "Lưới mặc định" });
                select.appendChild(new Option("Lưới mặc định", defId));
            } else {
                for (let id in data) select.appendChild(new Option(data[id].name, id));
            }
            if (data && !data[currentGridId]) currentGridId = Object.keys(data)[0];
            select.value = currentGridId;
            loadDevices();
        });
    }

    window.createNewGrid = function() {
        const name = prompt("Nhập tên lưới điện mới:");
        if (name) {
            const id = 'grid_' + Date.now();
            set(ref(db, 'grids_meta/' + id), { name: name });
            currentGridId = id; localStorage.setItem('currentGridId', id);
        }
    }

    window.renameCurrentGrid = function() {
        const select = document.getElementById('grid-select');
        const currentName = select.options[select.selectedIndex].text;
        const newName = prompt("Đổi tên lưới điện thành:", currentName);
        if (newName && newName !== currentName) {
            update(ref(db, `grids_meta/${currentGridId}`), { name: newName });
        }
    }

    window.changeGrid = function() {
        currentGridId = document.getElementById('grid-select').value;
        localStorage.setItem('currentGridId', currentGridId);
        loadDevices();
    }

    function loadDevices() {
        onValue(ref(db, `grids/${currentGridId}/nodes`), (snapshot) => {
            const data = snapshot.val();
            allDevices = data ? Object.values(data) : [];
            calculatePower();
            renderTable(); renderSLD(); renderMap(); updateParentSelect();
            document.getElementById('status-msg').innerText = "Đã tải dữ liệu";
        });
    }

    // --- IMPORT LOGIC ---
    window.openImportModal = () => document.getElementById('importModal').style.display = 'flex';
    window.closeImportModal = () => document.getElementById('importModal').style.display = 'none';

    window.processImport = function() {
        const jsonStr = document.getElementById('jsonInput').value;
        const mode = document.querySelector('input[name="importMode"]:checked').value;

        try {
            const data = JSON.parse(jsonStr);
            if (!Array.isArray(data)) throw new Error("JSON phải là mảng []");

            if (mode === 'new') {
                const name = prompt("Nhập tên cho lưới điện mới:");
                if (!name) return;
                const newId = 'grid_' + Date.now();
                set(ref(db, 'grids_meta/' + newId), { name: name });
                currentGridId = newId; localStorage.setItem('currentGridId', newId);
            }

            const updates = {};
            let startX = 100, startY = 100;
            const mapCenter = map.getCenter();

            data.forEach((item, index) => {
                if (!item.id || !item.type) return;
                const col = index % 5; const row = Math.floor(index / 5);
                updates[`grids/${currentGridId}/nodes/${item.id}`] = {
                    id: item.id,
                    label: item.label || item.id,
                    type: item.type.toLowerCase(),
                    parent: item.parent || null,
                    capacity: item.capacity || "", // Import công suất
                    connection: 'solid', state: 'closed',
                    showOnSLD: true, isGrounded: false,
                    sld: { x: startX + col * 150, y: startY + row * 100 },
                    geo: { lat: mapCenter.lat, lng: mapCenter.lng }
                };
            });

            update(ref(db), updates).then(() => {
                alert(`Đã import ${Object.keys(updates).length} thiết bị!`);
                closeImportModal();
                document.getElementById('jsonInput').value = '';
                if(mode === 'new') loadGrids(); 
            });

        } catch (e) { alert("Lỗi JSON: " + e.message); }
    }

    // --- SMART WINDOW ---
    window.openSmartWindow = function() {
        const lat = document.getElementById('inp-lat').value || map.getCenter().lat;
        const lng = document.getElementById('inp-lng').value || map.getCenter().lng;
        const url = `https://www.google.com/maps?q=&layer=c&cbll=${lat},${lng}`;

        if (mapWindow && !mapWindow.closed) {
            mapWindow.location.href = url; mapWindow.focus();
        } else {
            const w = Math.floor(window.screen.availWidth / 3);
            mapWindow = window.open(url, 'GoogleMapsSV', `width=${w},height=${window.screen.availHeight},left=0,top=0`);
            if (!mapWindow) alert("Vui lòng cho phép Popup!");
        }
    }

    // --- CORE LOGIC (Updated Power Flow) ---
    function calculatePower() {
        allDevices.forEach(n => n.isEnergized = false);
        // Nguồn bao gồm: Source (Lưới) và Gen (Máy phát)
        const sources = allDevices.filter(n => n.type === 'source' || n.type === 'gen');
        sources.forEach(src => { src.isEnergized = true; propagate(src); });
    }
    function isConductive(node) {
        if (['source', 'bus', 'tr', 'load', 'cable', 'wire', 'pole', 'gen'].includes(node.type)) return true;
        if (['cb', 'ds', 'fco'].includes(node.type)) return node.state === 'closed';
        return false;
    }
    function propagate(parent) {
        if (parent.isEnergized && isConductive(parent)) {
            allDevices.filter(n => n.parent === parent.id).forEach(c => { c.isEnergized = true; propagate(c); });
        }
    }

    // --- FORM ACTIONS ---
    window.saveDevice = function() {
        let id = selectedId;
        if (!id) id = 'N' + Date.now().toString().slice(-6);
        
        const nd = {
            id: id, 
            label: document.getElementById('inp-label').value||"NoName", 
            type: document.getElementById('inp-type').value,
            parent: document.getElementById('inp-parent').value||null, 
            capacity: document.getElementById('inp-capacity').value||"", // Lưu công suất
            connection: document.getElementById('inp-connection').value,
            state: "closed", showOnSLD: document.getElementById('inp-showSLD').checked, 
            isGrounded: document.getElementById('inp-grounded').checked,
            sld: { x: parseInt(document.getElementById('inp-x').value)||100, y: parseInt(document.getElementById('inp-y').value)||100 },
            geo: { lat: parseFloat(document.getElementById('inp-lat').value)||map.getCenter().lat, lng: parseFloat(document.getElementById('inp-lng').value)||map.getCenter().lng }
        };
        set(ref(db, `grids/${currentGridId}/nodes/${id}`), nd).then(()=>selectDevice(nd,false));
    }

    window.resetForm = function() {
        selectedId = null; document.getElementById('inp-id').value = "(Tự sinh)";
        document.getElementById('inp-label').value = ""; document.getElementById('inp-parent').value = "";
        document.getElementById('inp-capacity').value = ""; // Reset công suất
        
        const c = map.getCenter(); document.getElementById('inp-lat').value=c.lat.toFixed(6); document.getElementById('inp-lng').value=c.lng.toFixed(6);
        const container = document.getElementById('sld-container');
        document.getElementById('inp-x').value = container.scrollLeft + 300; document.getElementById('inp-y').value = container.scrollTop + 200;
        renderTable(); renderSLD();
    }

    window.selectDevice = function(d, z) {
        selectedId = d.id;
        document.getElementById('inp-id').value = d.id; 
        document.getElementById('inp-label').value = d.label;
        document.getElementById('inp-type').value = d.type; 
        document.getElementById('inp-capacity').value = d.capacity || ""; // Load công suất
        updateParentSelect(); 
        document.getElementById('inp-parent').value = d.parent||"";
        document.getElementById('inp-connection').value = d.connection||"solid";
        document.getElementById('inp-showSLD').checked = (d.showOnSLD !== false);
        document.getElementById('inp-grounded').checked = (d.isGrounded === true);
        document.getElementById('inp-x').value = d.sld.x; document.getElementById('inp-y').value = d.sld.y;
        document.getElementById('inp-lat').value = d.geo?d.geo.lat:0; document.getElementById('inp-lng').value = d.geo?d.geo.lng:0;
        renderTable(); renderSLD();
        if(mapMarkers[d.id]) { 
            mapMarkers[d.id].openPopup(); 
            if(z && d.geo) {
                map.flyTo([d.geo.lat, d.geo.lng], 19);
                if (mapWindow && !mapWindow.closed) mapWindow.location.href = `https://www.google.com/maps?q=&layer=c&cbll=${d.geo.lat},${d.geo.lng}`;
            }
        }
    }

    window.deleteDevice = function() { if(selectedId && confirm(`Xóa?`)) { remove(ref(db, `grids/${currentGridId}/nodes/${selectedId}`)); resetForm(); } }
    window.zoomExtent = function() { update(ref(db), {}); }

    function renderTable() {
        const container = document.getElementById('device-list-container'); container.innerHTML = '';
        allDevices.forEach(d => {
            const div = document.createElement('div'); div.className = `device-item ${d.id === selectedId ? 'selected' : ''}`;
            div.innerHTML = `<div><strong>${d.label}</strong><br><span style="color:#666;font-size:10px">${d.id}</span></div>`;
            div.onclick = () => selectDevice(d, false); container.appendChild(div);
        });
    }
    function updateParentSelect() {
        const sel = document.getElementById('inp-parent'); const v = sel.value; sel.innerHTML = '<option value="">-- Gốc --</option>';
        allDevices.forEach(d => { if(d.id!==selectedId) sel.appendChild(new Option(`${d.label} (${d.id})`, d.id)); });
        sel.value = v;
    }

    // RENDER SLD
    const sldCanvas = document.getElementById('sld-canvas');
    function renderSLD() {
        sldCanvas.innerHTML = '';
        allDevices.forEach(d => { if(d.parent) { const p = allDevices.find(x=>x.id==d.parent); if(p) drawWire(p, d); } });
        allDevices.forEach(d => {
            if (d.type === 'pole' && d.showOnSLD === false) return;
            const el = document.createElement('div');
            el.className = `admin-node type-${d.type} ${d.id===selectedId?'selected-node':''}`;
            el.style.left = d.sld.x + 'px'; el.style.top = d.sld.y + 'px';
            if(d.isGrounded) el.classList.add('grounded'); 
            
            // Hiển thị Label
            if(['bus','wire','cable','pole'].includes(d.type)) el.innerHTML=`<span style="color:${d.type==='pole'?'#333':'white'};font-size:9px">${d.id}</span>`;
            else {
                let extra = d.capacity ? `<br><span style="color:blue;font-size:9px">${d.capacity}</span>` : '';
                el.innerHTML=`<b>${d.id}</b><br>${d.label}${extra}`;
            }
            
            if(d.isEnergized) el.classList.add('energized-node'); 
            
            // Drag
            el.onmousedown = function(e) {
                e.preventDefault(); e.stopPropagation();
                if(d.id!==selectedId) selectDevice(d, false);
                const startMX = e.clientX, startMY = e.clientY, startNX = d.sld.x, startNY = d.sld.y;
                function onMM(ev) {
                    let nx = startNX + (ev.clientX - startMX), ny = startNY + (ev.clientY - startMY);
                    nx = Math.max(0, Math.round(nx/10)*10); ny = Math.max(0, Math.round(ny/10)*10);
                    el.style.left=nx+'px'; el.style.top=ny+'px';
                    document.getElementById('inp-x').value=nx; document.getElementById('inp-y').value=ny;
                }
                document.addEventListener('mousemove', onMM);
                document.onmouseup = function() { document.removeEventListener('mousemove', onMM); el.onmouseup=null; saveDevice(); };
            };
            sldCanvas.appendChild(el);
        });
    }

    function drawWire(p, c) {
        const cls = (p.isEnergized && isConductive(p)) ? 'energized-line' : 'dead-line';
        const type = 'wire-' + (c.connection || 'solid');
        let pW=80, pH=50, cW=80, cH=50;
        if(p.type==='bus'){ pW=250; pH=12; } if(c.type==='bus'){ cW=250; cH=12; } 
        let x1, y1, x2, y2;
        if (p.type === 'bus') { let idealX = c.sld.x + cW/2; x1 = Math.max(p.sld.x, Math.min(p.sld.x + pW, idealX)); y1 = p.sld.y + pH; } 
        else { x1 = p.sld.x + pW/2; y1 = p.sld.y + pH; }
        if (c.type === 'bus') { let idealX = x1; x2 = Math.max(c.sld.x, Math.min(c.sld.x + cW, idealX)); y2 = c.sld.y; } 
        else { x2 = c.sld.x + cW/2; y2 = c.sld.y; }
        const midY = y1 + (y2 - y1) / 2;
        createSeg(x1, y1, x1, midY, cls, type, 'v'); createSeg(x1, midY, x2, midY, cls, type, 'h'); createSeg(x2, midY, x2, y2, cls, type, 'v');
    }
    
    function createSeg(x, y, w, h, cls, style, dir) {
        if(Math.abs(x-w)<1 && Math.abs(y-h)<1) return;
        const d = document.createElement('div'); d.className = `wire ${cls} ${style}`;
        d.style.left=Math.min(x,w)+'px'; d.style.top=Math.min(y,h)+'px';
        if(dir==='h') { d.style.width=Math.abs(x-w)+'px'; d.style.height='0'; d.style.borderTopWidth='2px'; }
        else { d.style.width='0'; d.style.height=Math.abs(y-h)+'px'; d.style.borderLeftWidth='2px'; }
        sldCanvas.appendChild(d);
    }

    function renderMap() {
        for(let id in mapMarkers) map.removeLayer(mapMarkers[id]); mapPolylines.forEach(l=>map.removeLayer(l));
        mapMarkers={}; mapPolylines=[];
        allDevices.forEach(d => {
            if(d.parent && d.geo) {
                const p = allDevices.find(x=>x.id==d.parent);
                if(p && p.geo) {
                    const isLive = p.isEnergized && isConductive(p);
                    const color = isLive ? '#ff3d00' : '#95a5a6';
                    mapPolylines.push(L.polyline([[p.geo.lat,p.geo.lng],[d.geo.lat,d.geo.lng]], {color:color, weight:2}).addTo(map));
                }
            }
        });
        allDevices.forEach(d => {
            if(!d.geo) return;
            let color = '#666'; let bg = '#fff';
            if (d.type === 'pole') {
                color = '#7f8c8d'; bg = '#bdc3c7';
                if(d.isGrounded) { color='#27ae60'; bg='#d5f5e3'; }
                const html = `<div style="background:${bg}; border:2px solid ${color}; width:12px; height:12px; border-radius:50%; box-shadow:1px 1px 3px rgba(0,0,0,0.3); display:flex; justify-content:center; align-items:center; font-size:10px; color:green; font-weight:bold">${d.isGrounded ? '⏚' : ''}</div>`;
                const icon = L.divIcon({className:'', html:html, iconSize:[12,12]});
                const m = L.marker([d.geo.lat,d.geo.lng], {icon:icon}).addTo(map);
                m.on('click', ()=>selectDevice(d,false));
                m.on('dragend', ()=>{
                    const pos = m.getLatLng(); if(selectedId!==d.id) selectDevice(d,false);
                    document.getElementById('inp-lat').value=pos.lat.toFixed(6); document.getElementById('inp-lng').value=pos.lng.toFixed(6); saveDevice();
                    if (mapWindow && !mapWindow.closed) mapWindow.location.href = `https://www.google.com/maps?q=&layer=c&cbll=${pos.lat},${pos.lng}`;
                });
                mapMarkers[d.id] = m;
                return;
            }

            if(d.isEnergized) {
                if(d.state==='closed') color='#d32f2f'; else if(d.type==='source'||d.type==='gen') color='#1565c0'; else color='#27ae60';
                bg = '#fff';
            }

            const html = `<div class="map-label" style="background:${bg}; border:2px solid ${color}; color:#333">${d.label}</div>`;
            const icon = L.divIcon({className:'', html:html, iconSize:[60,20], iconAnchor:[30,10]});
            const m = L.marker([d.geo.lat,d.geo.lng], {draggable:true, icon:icon}).addTo(map);
            m.on('click', ()=>selectDevice(d,false));
            m.on('dragend', ()=>{
                const pos = m.getLatLng(); if(selectedId!==d.id) selectDevice(d,false);
                document.getElementById('inp-lat').value=pos.lat.toFixed(6); document.getElementById('inp-lng').value=pos.lng.toFixed(6); saveDevice();
                if (mapWindow && !mapWindow.closed) mapWindow.location.href = `https://www.google.com/maps?q=&layer=c&cbll=${pos.lat},${pos.lng}`;
            });
            mapMarkers[d.id] = m;
        });
    }

    window.switchTab = function(t, btn){
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tab-' + t).classList.add('active');
        if(t==='map') setTimeout(()=>map.invalidateSize(), 200);
    }

    // Init
    loadGrids();
</script>
