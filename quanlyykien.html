<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Link Manager v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-700">QR Link Manager <span class="text-sm font-normal text-gray-500">v2.1</span></h1>
            <p class="text-gray-500 mt-2">Quản lý Link, Logo & Mã QR</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-4">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Thêm Link Mới</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tên hiển thị</label>
                            <input type="text" id="link-name" placeholder="VD: Website Công ty" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Đường dẫn (URL)</label>
                            <input type="url" id="link-url" placeholder="https://example.com" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Logo (Tùy chọn)</label>
                            <input type="file" id="link-logo" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                            <p class="text-xs text-orange-500 mt-1">*Khuyên dùng ảnh nhỏ (< 100KB)</p>
                        </div>

                        <button id="btn-create" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-bold shadow">
                            <i class="fas fa-plus-circle mr-2"></i> Tạo & Lưu
                        </button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow-md min-h-[500px]">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 flex justify-between items-center">
                        Danh sách
                        <span id="count-badge" class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded-full">0</span>
                    </h2>

                    <div id="loading" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i>
                    </div>

                    <div id="link-list" class="space-y-4"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", 
            authDomain: "tavietnam-78ae8.firebaseapp.com", 
            projectId: "tavietnam-78ae8", 
            storageBucket: "tavietnam-78ae8.firebasestorage.app", 
            messagingSenderId: "670121705534", 
            appId: "1:670121705534:web:1027ad98550573ad37116f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Helper: Convert File to Base64
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // --- TẠO MỚI ---
        document.getElementById('btn-create').addEventListener('click', async () => {
            const nameInput = document.getElementById('link-name');
            const urlInput = document.getElementById('link-url');
            const logoInput = document.getElementById('link-logo');
            const btn = document.getElementById('btn-create');

            const name = nameInput.value.trim();
            let url = urlInput.value.trim();
            const file = logoInput.files[0];

            if (!name || !url) return alert("Vui lòng nhập Tên và URL!");
            
            if (!url.startsWith('http')) url = 'https://' + url;

            // Kiểm tra kích thước ảnh (Giới hạn 150KB để database không bị nặng)
            if (file && file.size > 150 * 1024) {
                return alert("Ảnh quá lớn! Vui lòng chọn logo dưới 150KB.");
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

            try {
                let logoBase64 = null;
                if (file) {
                    logoBase64 = await toBase64(file);
                }

                await addDoc(collection(db, "managed_links"), {
                    name: name,
                    url: url,
                    logo: logoBase64, // Lưu ảnh dạng chuỗi text
                    createdAt: serverTimestamp()
                });

                // Reset form
                nameInput.value = '';
                urlInput.value = '';
                logoInput.value = '';
                
            } catch (e) {
                alert("Lỗi: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-plus-circle mr-2"></i> Tạo & Lưu';
            }
        });

        // --- HIỂN THỊ DANH SÁCH ---
        const q = query(collection(db, "managed_links"), orderBy('createdAt', 'desc'));
        
        onSnapshot(q, (snapshot) => {
            document.getElementById('loading').classList.add('hidden');
            const listEl = document.getElementById('link-list');
            document.getElementById('count-badge').innerText = snapshot.size;

            listEl.innerHTML = '';

            if (snapshot.empty) {
                listEl.innerHTML = '<p class="text-center text-gray-400 italic">Danh sách trống.</p>';
                return;
            }

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;
                
                // HTML Logic cho Logo
                let logoHtml = `<div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-gray-400"><i class="fas fa-link"></i></div>`;
                if (data.logo) {
                    logoHtml = `<img src="${data.logo}" class="w-12 h-12 object-contain rounded-full border border-gray-200 bg-white">`;
                }

                const item = document.createElement('div');
                item.className = "bg-gray-50 border border-gray-200 p-4 rounded-lg flex flex-col sm:flex-row items-center gap-4 hover:shadow-md transition relative group";
                
                item.innerHTML = `
                    <div class="flex items-center gap-4 flex-1 w-full overflow-hidden">
                        <div class="flex-shrink-0">
                            ${logoHtml}
                        </div>
                        <div class="min-w-0">
                            <h3 class="font-bold text-gray-800 text-lg truncate">${escapeHtml(data.name)}</h3>
                            <a href="${data.url}" target="_blank" class="text-blue-600 text-sm hover:underline truncate block" title="${data.url}">
                                ${data.url}
                            </a>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="bg-white p-2 rounded border shadow-sm">
                            <div id="qr-${id}"></div>
                        </div>
                        
                        <button class="btn-delete absolute top-2 right-2 sm:static sm:text-red-500 text-gray-400 hover:text-red-700 transition" data-id="${id}" title="Xóa">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;

                listEl.appendChild(item);

                // Render QR
                new QRCode(document.getElementById(`qr-${id}`), {
                    text: data.url,
                    width: 80,
                    height: 80
                });
            });

            document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', handleDelete));
        });

        // --- XÓA ---
        async function handleDelete(e) {
            const id = e.currentTarget.getAttribute('data-id');
            if (confirm("Bạn có chắc muốn xóa?")) {
                try {
                    await deleteDoc(doc(db, "managed_links", id));
                } catch (e) { console.error(e); }
            }
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
