<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Link Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-700">QR Link Manager</h1>
            <p class="text-gray-500 mt-2">Quản lý danh sách link và tạo mã QR truy cập nhanh</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-4">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Thêm Link Mới</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tên gợi nhớ</label>
                            <input type="text" id="link-name" placeholder="VD: Website Công ty" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Đường dẫn (URL)</label>
                            <input type="url" id="link-url" placeholder="https://example.com" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                            <p class="text-xs text-gray-400 mt-1">*Phải bắt đầu bằng http:// hoặc https://</p>
                        </div>

                        <button id="btn-create" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-bold shadow">
                            <i class="fas fa-qrcode mr-2"></i> Tạo & Lưu
                        </button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 flex justify-between items-center">
                        Danh sách đã tạo
                        <span id="count-badge" class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded-full">0</span>
                    </h2>

                    <div id="loading" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i>
                    </div>

                    <div id="link-list" class="space-y-4"></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Cấu hình Firebase của bạn
        const firebaseConfig = { 
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", 
            authDomain: "tavietnam-78ae8.firebaseapp.com", 
            projectId: "tavietnam-78ae8", 
            storageBucket: "tavietnam-78ae8.firebasestorage.app", 
            messagingSenderId: "670121705534", 
            appId: "1:670121705534:web:1027ad98550573ad37116f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- LOGIC TẠO MỚI ---
        document.getElementById('btn-create').addEventListener('click', async () => {
            const nameInput = document.getElementById('link-name');
            const urlInput = document.getElementById('link-url');
            const btn = document.getElementById('btn-create');

            const name = nameInput.value.trim();
            let url = urlInput.value.trim();

            if (!name || !url) return alert("Vui lòng nhập đầy đủ thông tin!");
            
            // Tự động thêm https nếu thiếu
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang lưu...';

            try {
                // Lưu vào collection 'managed_links'
                await addDoc(collection(db, "managed_links"), {
                    name: name,
                    url: url,
                    createdAt: serverTimestamp()
                });

                // Reset form
                nameInput.value = '';
                urlInput.value = '';
                
            } catch (e) {
                alert("Lỗi: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-qrcode mr-2"></i> Tạo & Lưu';
            }
        });

        // --- LOGIC HIỂN THỊ DANH SÁCH (REALTIME) ---
        const q = query(collection(db, "managed_links"), orderBy('createdAt', 'desc'));
        
        onSnapshot(q, (snapshot) => {
            document.getElementById('loading').classList.add('hidden');
            const listEl = document.getElementById('link-list');
            document.getElementById('count-badge').innerText = snapshot.size;

            listEl.innerHTML = ''; // Xóa danh sách cũ để render lại

            if (snapshot.empty) {
                listEl.innerHTML = '<p class="text-center text-gray-400 italic">Chưa có link nào được tạo.</p>';
                return;
            }

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;
                
                // Tạo thẻ HTML cho từng item
                const item = document.createElement('div');
                item.className = "bg-gray-50 border border-gray-200 p-4 rounded-lg flex flex-col sm:flex-row items-center gap-4 hover:shadow-md transition";
                
                item.innerHTML = `
                    <div class="flex-1 w-full text-center sm:text-left overflow-hidden">
                        <h3 class="font-bold text-gray-800 text-lg">${escapeHtml(data.name)}</h3>
                        <a href="${data.url}" target="_blank" class="text-blue-600 text-sm hover:underline truncate block w-full" title="${data.url}">
                            ${data.url} <i class="fas fa-external-link-alt text-xs ml-1"></i>
                        </a>
                        <button class="btn-delete mt-2 text-red-500 text-xs hover:text-red-700 font-semibold" data-id="${id}">
                            <i class="fas fa-trash"></i> Xóa link này
                        </button>
                    </div>

                    <div class="flex-shrink-0 bg-white p-2 rounded border border-gray-200 shadow-sm group relative">
                        <div id="qr-${id}"></div>
                        <div class="text-[10px] text-center text-gray-400 mt-1">Quét để truy cập</div>
                    </div>
                `;

                listEl.appendChild(item);

                // Tạo QR Code cho item này
                new QRCode(document.getElementById(`qr-${id}`), {
                    text: data.url, // QR trỏ thẳng về link gốc
                    width: 100,
                    height: 100
                });
            });

            // Gán sự kiện xóa cho các nút vừa tạo
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', handleDelete);
            });
        });

        // --- LOGIC XÓA ---
        async function handleDelete(e) {
            const id = e.currentTarget.getAttribute('data-id');
            if (confirm("Bạn có chắc muốn xóa link này khỏi danh sách?")) {
                try {
                    await deleteDoc(doc(db, "managed_links", id));
                } catch (e) {
                    alert("Lỗi khi xóa: " + e.message);
                }
            }
        }

        // Hàm bảo mật chống XSS đơn giản
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
